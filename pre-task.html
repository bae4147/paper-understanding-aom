<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Reading Task</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyClsZXLxKOXjUtB5loTfz0__GpJ8AQYEas",
            authDomain: "aom-paper-understanding.firebaseapp.com",
            projectId: "aom-paper-understanding",
            storageBucket: "aom-paper-understanding.firebasestorage.app",
            messagingSenderId: "668607386746",
            appId: "1:668607386746:web:dc6711c596542fe1b217c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function PreTask() {
            // Get participant info from URL
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('participantId');
            const experimentId = urlParams.get('experimentId');
            const condition = urlParams.get('condition') || 'without_llm';
            const paper = urlParams.get('paper') || 'mroz2018';
            const mode = urlParams.get('mode') || 'experiment';

            // Pre-task responses - Strategies
            const [strategies, setStrategies] = useState('');
            const [confidence, setConfidence] = useState('');

            // Overall approach clarity
            const [approachClarity, setApproachClarity] = useState('');

            // Challenges
            const [challenges, setChallenges] = useState('');

            // Loading state
            const [isSubmitting, setIsSubmitting] = useState(false);

            useEffect(() => {
                if (!participantId || !experimentId) {
                    alert('Missing participant information. Please start from the beginning.');
                    window.location.href = 'landing.html';
                }
            }, [participantId, experimentId]);

            // Word count helper
            const countWords = (text) => {
                return text.trim().split(/\s+/).filter(word => word.length > 0).length;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (isSubmitting) return;

                // Validate strategies (min 10 words)
                if (countWords(strategies) < 10) {
                    alert('Please describe the strategies in at least 10 words.');
                    return;
                }
                if (!confidence) {
                    alert('Please rate your confidence.');
                    return;
                }

                // Validate approach clarity
                if (!approachClarity) {
                    alert('Please rate your approach clarity.');
                    return;
                }

                // Validate challenges (min 10 words)
                if (countWords(challenges) < 10) {
                    alert('Please describe the challenges in at least 10 words.');
                    return;
                }

                setIsSubmitting(true);

                const preTaskData = {
                    strategies: strategies.trim(),
                    confidence: parseInt(confidence),
                    approachClarity: parseInt(approachClarity),
                    challenges: challenges.trim(),
                    completedAt: new Date().toISOString()
                };

                try {
                    // Save to experiments collection
                    const experimentRef = db.collection('experiments').doc(experimentId);
                    await experimentRef.update({
                        preTask: preTaskData
                    });

                    console.log('Pre-task saved');

                    // Navigate to main experiment
                    const params = new URLSearchParams({
                        participantId,
                        experimentId,
                        mode,
                        condition,
                        paper
                    });
                    window.location.href = `index.html?${params.toString()}`;

                } catch (error) {
                    console.error('Error saving pre-task:', error);
                    alert('Failed to save. Please try again.');
                    setIsSubmitting(false);
                }
            };

            if (!participantId) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <p>Loading...</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 py-8 px-4">
                    <div className="max-w-3xl mx-auto">
                        <div className="bg-white rounded-xl shadow-2xl p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <div className="text-5xl mb-4">ðŸ’­</div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Pre-Reading Task</h1>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-16">
                                {/* Context - Main Instruction */}
                                <div className="bg-amber-100 border-2 border-amber-400 p-6 rounded-xl">
                                    <h2 className="text-xl font-bold text-gray-800 mb-2">Please recall a recent meeting you led at work.</h2>
                                    <p className="text-gray-600">Think about a specific meeting where you were responsible for organizing or facilitating.</p>
                                </div>

                                {/* Q1: Meeting Strategies */}
                                <div>
                                    <label className="block text-base font-bold text-gray-800 mb-3">
                                        Q1. Please list the specific strategies you used to make this meeting more effective. *
                                    </label>
                                    <textarea
                                        value={strategies}
                                        onChange={(e) => setStrategies(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                                        rows="6"
                                        placeholder=""
                                        required
                                    />
                                    <div className="mt-4">
                                        <label className="block text-sm font-bold text-gray-600 mb-2">
                                            How confident are you that these strategies improved the meeting's effectiveness? *
                                        </label>
                                        <div className="flex items-center justify-between">
                                            <span className="text-xs text-gray-500 w-24">Not at all confident</span>
                                            <div className="flex space-x-1">
                                                {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                    <button
                                                        key={value}
                                                        type="button"
                                                        onClick={() => setConfidence(value.toString())}
                                                        className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                            confidence === value.toString()
                                                                ? 'bg-amber-500 text-white'
                                                                : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                        }`}
                                                    >
                                                        {value}
                                                    </button>
                                                ))}
                                            </div>
                                            <span className="text-xs text-gray-500 w-24 text-right">Extremely confident</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Q2: Approach Clarity */}
                                <div>
                                    <label className="block text-sm font-bold text-gray-800 mb-2">
                                        Q2. To what extent did you have a clear, intentional approach to running this meeting effectively? *
                                    </label>
                                    <div className="flex items-center justify-between mt-3">
                                        <span className="text-xs text-gray-500 w-24">No clear approach</span>
                                        <div className="flex space-x-1">
                                            {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                <button
                                                    key={value}
                                                    type="button"
                                                    onClick={() => setApproachClarity(value.toString())}
                                                    className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                        approachClarity === value.toString()
                                                            ? 'bg-amber-500 text-white'
                                                            : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                    }`}
                                                >
                                                    {value}
                                                </button>
                                            ))}
                                        </div>
                                        <span className="text-xs text-gray-500 w-24 text-right">Very clear and intentional</span>
                                    </div>
                                </div>

                                {/* Q3: Challenges */}
                                <div>
                                    <label className="block text-sm font-bold text-gray-800 mb-2">
                                        Q3. Please briefly describe any challenges or difficulties you experienced during this meeting. *
                                    </label>
                                    <p className="text-xs text-gray-500 mb-3">
                                        Minimum 10 words required. Current: <span className={countWords(challenges) >= 10 ? 'text-green-600 font-bold' : 'text-red-500 font-bold'}>{countWords(challenges)}</span> words
                                    </p>
                                    <textarea
                                        value={challenges}
                                        onChange={(e) => setChallenges(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500"
                                        rows="4"
                                        placeholder=""
                                        required
                                    />
                                </div>

                                {/* Submit */}
                                <div className="pt-6 border-t">
                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className="w-full bg-amber-500 text-white py-3 px-6 rounded-lg hover:bg-amber-600 font-medium transition-colors text-lg disabled:bg-amber-300 disabled:cursor-not-allowed flex items-center justify-center"
                                    >
                                        {isSubmitting ? (
                                            <>
                                                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Saving...
                                            </>
                                        ) : (
                                            'Continue to Reading â†’'
                                        )}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PreTask />, document.getElementById('root'));
    </script>

    <!-- Feedback Widget -->
    <script src="feedback-widget.js"></script>
</body>
</html>
