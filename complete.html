<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex items-center justify-center py-8 px-4">
        <div class="max-w-2xl mx-auto text-center">
            <div class="bg-white rounded-xl shadow-2xl p-8">
                <div class="text-6xl mb-6">ðŸŽ‰</div>
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Thank You!</h1>
                <p class="text-lg text-gray-600 mb-4">
                    You have successfully completed the study.
                </p>

                <!-- Main instruction -->
                <div class="bg-blue-50 border-2 border-blue-300 rounded-lg p-6 mb-6">
                    <p class="text-blue-800 font-bold text-lg mb-4">
                        Please return to Prolific and enter your completion code.
                    </p>

                    <!-- Option 1: Go to Prolific -->
                    <div class="mb-4">
                        <a href="https://app.prolific.com/submissions/complete?cc=CNST1ELE"
                           target="_blank"
                           class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors">
                            Go to Prolific to get reward â†’
                        </a>
                    </div>

                    <div class="text-gray-500 text-sm mb-4">or</div>

                    <!-- Option 2: Copy code -->
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <p class="text-gray-600 text-sm mb-2">You can type in Completion Code in Prolific by yourself:</p>
                        <div class="flex items-center justify-center gap-3">
                            <span class="text-gray-700">Completion Code:</span>
                            <span id="completion-code" class="font-mono font-bold text-xl text-blue-700 bg-blue-100 px-3 py-1 rounded">CNST1ELE</span>
                            <button onclick="copyCode()"
                                    class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded text-sm transition-colors flex items-center gap-1">
                                <span id="copy-text">Copy</span>
                            </button>
                        </div>
                    </div>
                </div>

                <p class="text-gray-400 text-xs mt-6">
                    You may close this window after returning to Prolific.
                </p>
            </div>
        </div>
    </div>

    <script>
        function copyCode() {
            const code = document.getElementById('completion-code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const copyText = document.getElementById('copy-text');
                copyText.textContent = 'Copied!';
                setTimeout(() => {
                    copyText.textContent = 'Copy';
                }, 2000);
            });
        }
    </script>
</body>
</html>
