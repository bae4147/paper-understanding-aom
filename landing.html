<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Experiment - Welcome</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Papers data -->
    <script src="papers-data.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyClsZXLxKOXjUtB5loTfz0__GpJ8AQYEas",
            authDomain: "aom-paper-understanding.firebaseapp.com",
            projectId: "aom-paper-understanding",
            storageBucket: "aom-paper-understanding.firebasestorage.app",
            messagingSenderId: "668607386746",
            appId: "1:668607386746:web:dc6711c596542fe1b217c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function Landing() {
            const [participantId, setParticipantId] = useState('');
            const [condition, setCondition] = useState('without_llm');
            const [currentPaper, setCurrentPaper] = useState('');
            const [mode, setMode] = useState('experiment');
            const [audioAvailable, setAudioAvailable] = useState(false);

            // Get parameters from URL
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const urlPid = urlParams.get('participantId');
                const urlMode = urlParams.get('mode') || 'experiment';
                const urlCondition = urlParams.get('condition');
                const urlPaper = urlParams.get('paper');

                if (urlPid) setParticipantId(urlPid);
                if (urlCondition) setCondition(urlCondition);
                if (urlPaper) setCurrentPaper(urlPaper);
                setMode(urlMode);
            }, []);

            // Loading state
            const [isLoading, setIsLoading] = useState(false);

            const papers = typeof AVAILABLE_PAPERS !== 'undefined' ? AVAILABLE_PAPERS : [];

            // Assign condition using Firebase transaction (for experiment mode)
            // Assigns to the condition with fewest participants to maintain balance
            const assignCondition = async () => {
                const counterRef = db.collection('meta').doc('conditionCounts');

                const assignedCondition = await db.runTransaction(async (transaction) => {
                    const doc = await transaction.get(counterRef);
                    const counts = doc.data() || {
                        without_llm: 0,
                        with_llm: 0,
                        with_llm_extended: 0
                    };

                    // Determine which conditions are available based on audio
                    const availableConditions = audioAvailable
                        ? ['without_llm', 'with_llm', 'with_llm_extended']
                        : ['without_llm', 'with_llm'];  // No extended if no audio

                    // Find condition with minimum count among available ones
                    let minCondition = availableConditions[0];
                    let minCount = counts[minCondition] || 0;

                    for (const cond of availableConditions) {
                        const count = counts[cond] || 0;
                        if (count < minCount) {
                            minCount = count;
                            minCondition = cond;
                        }
                    }

                    // Update count for assigned condition
                    transaction.set(counterRef, {
                        ...counts,
                        [minCondition]: (counts[minCondition] || 0) + 1
                    }, { merge: true });

                    return minCondition;
                });

                return assignedCondition;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();

                if (!participantId) {
                    alert('Please enter your Prolific ID.');
                    return;
                }

                setIsLoading(true);

                try {
                    // Step 1: Check if user exists and their status
                    const userRef = db.collection('users').doc(participantId);
                    const userDoc = await userRef.get();

                    if (userDoc.exists) {
                        const userData = userDoc.data();

                        // Check if user has completed the experiment
                        if (userData.status === 'completed') {
                            alert('You have already completed this experiment. Thank you for your participation!');
                            setIsLoading(false);
                            return;
                        }

                        // Check if user has incomplete/failed attempt
                        if (userData.status === 'in_progress' || userData.status === 'failed') {
                            const confirmRestart = confirm(
                                'You have a previous incomplete attempt. Would you like to start over?\n\n' +
                                'Warning: Your previous data will not be used, but will be kept for records.'
                            );

                            if (!confirmRestart) {
                                setIsLoading(false);
                                return;
                            }

                            // Decrease count for previous condition if exists
                            if (userData.currentExperimentId) {
                                const prevExpDoc = await db.collection('experiments').doc(userData.currentExperimentId).get();
                                if (prevExpDoc.exists) {
                                    const prevCondition = prevExpDoc.data().condition;
                                    if (prevCondition) {
                                        const counterRef = db.collection('meta').doc('conditionCounts');
                                        await db.runTransaction(async (transaction) => {
                                            const counterDoc = await transaction.get(counterRef);
                                            const counts = counterDoc.data() || {};
                                            if (counts[prevCondition] > 0) {
                                                transaction.set(counterRef, {
                                                    ...counts,
                                                    [prevCondition]: counts[prevCondition] - 1
                                                }, { merge: true });
                                            }
                                        });
                                    }

                                    // Mark previous experiment as abandoned
                                    await db.collection('experiments').doc(userData.currentExperimentId).update({
                                        status: 'abandoned',
                                        abandonedAt: firebase.firestore.FieldValue.serverTimestamp()
                                    });
                                }
                            }
                        }
                    }

                    // Step 2: Determine condition
                    let assignedCondition;
                    let assignedPaper = currentPaper;

                    if (mode === 'test') {
                        // Test mode: use manually selected condition
                        assignedCondition = condition;
                    } else {
                        // Experiment mode: auto-assign condition
                        assignedCondition = await assignCondition();
                    }

                    // Step 3: Create new experiment document
                    const experimentRef = db.collection('experiments').doc();
                    const experimentId = experimentRef.id;

                    await experimentRef.set({
                        participantId,
                        condition: assignedCondition,
                        paper: assignedPaper,
                        mode,
                        audioAvailable,
                        status: 'in_progress',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Step 4: Update user document
                    await userRef.set({
                        participantId,
                        status: 'in_progress',
                        currentExperimentId: experimentId,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    // Navigate to pre-task
                    window.location.href = `pre-task.html?participantId=${participantId}&experimentId=${experimentId}&mode=${mode}&condition=${assignedCondition}&paper=${assignedPaper}`;

                } catch (error) {
                    console.error('Error saving:', error);
                    alert('Failed to save. Please try again.');
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-xl shadow-2xl p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <div className="text-5xl mb-4">ðŸ“–</div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Welcome to the Reading Experiment</h1>
                                <p className="text-gray-600">Please enter your Prolific ID to begin.</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-6">
                                {/* Prolific ID */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Prolific ID *
                                    </label>
                                    <input
                                        type="text"
                                        value={participantId}
                                        onChange={(e) => setParticipantId(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg"
                                        placeholder="Enter your Prolific ID"
                                        required
                                    />
                                </div>

                                {/* Audio Environment */}
                                <div className="border-t pt-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                       ðŸŽ§ Are you currently in an environment where you can listen to audio?
                                    </label>
                                    <p className="text-sm text-gray-500 mb-3">
                                        You can still participate even if audio is not available.
                                    </p>
                                    <label className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                        <input
                                            type="checkbox"
                                            checked={audioAvailable}
                                            onChange={(e) => setAudioAvailable(e.target.checked)}
                                            className="w-4 h-4"
                                        />
                                        <span className="text-sm text-gray-700">Yes, I can listen to audio</span>
                                    </label>
                                </div>

                                {/* Test mode options */}
                                {mode === 'test' && (
                                    <div className="space-y-4 border-t pt-6">
                                        <p className="text-sm text-gray-500 font-medium">Test Mode Options</p>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Condition
                                            </label>
                                            <div className="space-y-2">
                                                {[
                                                    { value: 'without_llm', label: 'Without LLM (Control)' },
                                                    { value: 'with_llm', label: 'With LLM' },
                                                    { value: 'with_llm_extended', label: 'With LLM + Extended Resources' }
                                                ].map(option => (
                                                    <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                        <input
                                                            type="radio"
                                                            name="condition"
                                                            value={option.value}
                                                            checked={condition === option.value}
                                                            onChange={(e) => setCondition(e.target.value)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Select Paper
                                            </label>
                                            <div className="space-y-2">
                                                {papers.map(paper => (
                                                    <label key={paper.id} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                        <input
                                                            type="radio"
                                                            name="paper"
                                                            value={paper.id}
                                                            checked={currentPaper === paper.id}
                                                            onChange={(e) => setCurrentPaper(e.target.value)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{paper.name}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Submit */}
                                <div className="pt-4">
                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className={`w-full px-6 py-3 rounded-lg font-medium transition-colors flex items-center justify-center text-lg ${
                                            isLoading
                                                ? 'bg-gray-400 cursor-not-allowed'
                                                : 'bg-blue-600 hover:bg-blue-700 text-white'
                                        }`}
                                    >
                                        {isLoading ? (
                                            <>
                                                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Starting...
                                            </>
                                        ) : (
                                            'Start Experiment â†’'
                                        )}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Landing />, document.getElementById('root'));
    </script>

    <!-- Feedback Widget -->
    <script src="feedback-widget.js"></script>
</body>
</html>
