<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - Pre-Reading Task</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function PreTask() {
            // Get params from URL
            const urlParams = new URLSearchParams(window.location.search);
            const condition = urlParams.get('condition') || 'without_llm';
            const paper = urlParams.get('paper') || 'mroz2018';

            // Pre-task responses - Before meeting
            const [strategiesBefore, setStrategiesBefore] = useState('');
            const [confidenceBefore, setConfidenceBefore] = useState('');

            // Pre-task responses - During meeting
            const [strategiesDuring, setStrategiesDuring] = useState('');
            const [confidenceDuring, setConfidenceDuring] = useState('');

            // Pre-task responses - After meeting
            const [strategiesAfter, setStrategiesAfter] = useState('');
            const [confidenceAfter, setConfidenceAfter] = useState('');

            // Overall approach clarity
            const [approachClarity, setApproachClarity] = useState('');

            // Challenges
            const [challenges, setChallenges] = useState('');

            // Word count helper
            const countWords = (text) => {
                return text.trim().split(/\s+/).filter(word => word.length > 0).length;
            };

            const handleSubmit = (e) => {
                e.preventDefault();

                // Validate Before section
                if (!strategiesBefore.trim()) {
                    alert('Please describe the strategies you used BEFORE the meeting.');
                    return;
                }
                if (!confidenceBefore) {
                    alert('Please rate your confidence for BEFORE strategies.');
                    return;
                }

                // Validate During section
                if (!strategiesDuring.trim()) {
                    alert('Please describe the strategies you used DURING the meeting.');
                    return;
                }
                if (!confidenceDuring) {
                    alert('Please rate your confidence for DURING strategies.');
                    return;
                }

                // Validate After section
                if (!strategiesAfter.trim()) {
                    alert('Please describe the strategies you used AFTER the meeting.');
                    return;
                }
                if (!confidenceAfter) {
                    alert('Please rate your confidence for AFTER strategies.');
                    return;
                }

                // Validate approach clarity
                if (!approachClarity) {
                    alert('Please rate your approach clarity.');
                    return;
                }

                // Validate challenges (min 10 words)
                if (countWords(challenges) < 10) {
                    alert('Please describe the challenges in at least 10 words.');
                    return;
                }

                // Demo mode - just navigate without saving
                window.location.href = `reading.html?condition=${condition}&paper=${paper}`;
            };

            return (
                <div className="min-h-screen bg-gray-100 py-8 px-4">
                    <div className="max-w-3xl mx-auto">
                        <div className="bg-white rounded-xl shadow-2xl p-8">
                            {/* Demo Badge */}
                            <div className="flex justify-center mb-4">
                                <span className="bg-green-100 text-green-800 px-4 py-2 rounded-full text-sm font-bold">
                                    DEMO MODE - No data will be saved
                                </span>
                            </div>

                            {/* Header */}
                            <div className="text-center mb-8">
                                <div className="text-5xl mb-4">ðŸ’­</div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Pre-Reading Task</h1>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-16">
                                {/* Context - Main Instruction */}
                                <div className="bg-amber-100 border-2 border-amber-400 p-6 rounded-xl">
                                    <h2 className="text-xl font-bold text-gray-800 mb-2">Please recall a recent meeting you led at work.</h2>
                                    <p className="text-gray-600">Think about a specific meeting where you were responsible for organizing or facilitating.</p>
                                </div>

                                {/* Q1: Meeting Strategies */}
                                <div>
                                    <label className="block text-base font-bold text-gray-800 mb-6">
                                        Q1. Please list the specific strategies you used to make this meeting more effective. *
                                    </label>

                                    <div className="space-y-6">
                                    {/* Q1-a: Before the meeting */}
                                    <div className="space-y-3">
                                        <label className="block text-sm font-bold text-gray-700">
                                            Q1.1 Before the meeting
                                        </label>
                                        <textarea
                                            value={strategiesBefore}
                                            onChange={(e) => setStrategiesBefore(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            rows="3"
                                            placeholder=""
                                            required
                                        />
                                        <div className="mt-3">
                                            <label className="block text-xs font-bold text-gray-600 mb-2">
                                                How confident are you that these strategies improved the meeting's effectiveness? *
                                            </label>
                                            <div className="flex items-center justify-between">
                                                <span className="text-xs text-gray-500 w-24">Not at all confident</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setConfidenceBefore(value.toString())}
                                                            className={`w-9 h-9 rounded-full text-sm font-bold transition-colors ${
                                                                confidenceBefore === value.toString()
                                                                    ? 'bg-green-500 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500 w-24 text-right">Extremely confident</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Q1-b: During the meeting */}
                                    <div className="space-y-3">
                                        <label className="block text-sm font-bold text-gray-700">
                                            Q1.2 During the meeting
                                        </label>
                                        <textarea
                                            value={strategiesDuring}
                                            onChange={(e) => setStrategiesDuring(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            rows="3"
                                            placeholder=""
                                            required
                                        />
                                        <div className="mt-3">
                                            <label className="block text-xs font-bold text-gray-600 mb-2">
                                                How confident are you that these strategies improved the meeting's effectiveness? *
                                            </label>
                                            <div className="flex items-center justify-between">
                                                <span className="text-xs text-gray-500 w-24">Not at all confident</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setConfidenceDuring(value.toString())}
                                                            className={`w-9 h-9 rounded-full text-sm font-bold transition-colors ${
                                                                confidenceDuring === value.toString()
                                                                    ? 'bg-green-500 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500 w-24 text-right">Extremely confident</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Q1-c: After the meeting */}
                                    <div className="space-y-3">
                                        <label className="block text-sm font-bold text-gray-700">
                                            Q1.3 After the meeting
                                        </label>
                                        <textarea
                                            value={strategiesAfter}
                                            onChange={(e) => setStrategiesAfter(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            rows="3"
                                            placeholder=""
                                            required
                                        />
                                        <div className="mt-3">
                                            <label className="block text-xs font-bold text-gray-600 mb-2">
                                                How confident are you that these strategies improved the meeting's effectiveness? *
                                            </label>
                                            <div className="flex items-center justify-between">
                                                <span className="text-xs text-gray-500 w-24">Not at all confident</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setConfidenceAfter(value.toString())}
                                                            className={`w-9 h-9 rounded-full text-sm font-bold transition-colors ${
                                                                confidenceAfter === value.toString()
                                                                    ? 'bg-green-500 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500 w-24 text-right">Extremely confident</span>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>

                                {/* Q2: Approach Clarity */}
                                <div>
                                    <label className="block text-sm font-bold text-gray-800 mb-2">
                                        Q2. To what extent did you have a clear, intentional approach to running this meeting effectively? *
                                    </label>
                                    <div className="flex items-center justify-between mt-3">
                                        <span className="text-xs text-gray-500 w-24">No clear approach</span>
                                        <div className="flex space-x-1">
                                            {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                <button
                                                    key={value}
                                                    type="button"
                                                    onClick={() => setApproachClarity(value.toString())}
                                                    className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                        approachClarity === value.toString()
                                                            ? 'bg-green-500 text-white'
                                                            : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                    }`}
                                                >
                                                    {value}
                                                </button>
                                            ))}
                                        </div>
                                        <span className="text-xs text-gray-500 w-24 text-right">Very clear and intentional</span>
                                    </div>
                                </div>

                                {/* Q3: Challenges */}
                                <div>
                                    <label className="block text-sm font-bold text-gray-800 mb-2">
                                        Q3. Please briefly describe any challenges or difficulties you experienced during this meeting. *
                                    </label>
                                    <p className="text-xs text-gray-500 mb-3">
                                        Minimum 10 words required. Current: <span className={countWords(challenges) >= 10 ? 'text-green-600 font-bold' : 'text-red-500 font-bold'}>{countWords(challenges)}</span> words
                                    </p>
                                    <textarea
                                        value={challenges}
                                        onChange={(e) => setChallenges(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                        rows="4"
                                        placeholder=""
                                        required
                                    />
                                </div>

                                {/* Submit */}
                                <div className="pt-6 border-t">
                                    <button
                                        type="submit"
                                        className="w-full bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 font-medium transition-colors text-lg"
                                    >
                                        Continue to Reading
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PreTask />, document.getElementById('root'));
    </script>
</body>
</html>
