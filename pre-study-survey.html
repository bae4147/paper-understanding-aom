<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Study Survey</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Papers data -->
    <script src="papers-data.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyClsZXLxKOXjUtB5loTfz0__GpJ8AQYEas",
            authDomain: "aom-paper-understanding.firebaseapp.com",
            projectId: "aom-paper-understanding",
            storageBucket: "aom-paper-understanding.firebasestorage.app",
            messagingSenderId: "668607386746",
            appId: "1:668607386746:web:dc6711c596542fe1b217c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function PreStudySurvey() {
            const [participantId, setParticipantId] = useState('');
            const [condition, setCondition] = useState('without_llm');
            const [currentPaper, setCurrentPaper] = useState('');
            const [mode, setMode] = useState('experiment');

            // Get parameters from URL
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const urlPid = urlParams.get('participantId');
                const urlMode = urlParams.get('mode') || 'experiment';
                const urlCondition = urlParams.get('condition');
                const urlPaper = urlParams.get('paper');

                if (urlPid) setParticipantId(urlPid);
                if (urlCondition) setCondition(urlCondition);
                if (urlPaper) setCurrentPaper(urlPaper);
                setMode(urlMode);
            }, []);

            // Loading state
            const [isLoading, setIsLoading] = useState(false);

            const papers = typeof AVAILABLE_PAPERS !== 'undefined' ? AVAILABLE_PAPERS : [];

            const handleSubmit = async (e) => {
                e.preventDefault();

                if (!participantId) {
                    alert('Please enter your Prolific ID.');
                    return;
                }

                setIsLoading(true);

                const surveyData = {
                    participantId,
                    condition,
                    paper: currentPaper,
                    mode,
                    surveyCompletedAt: new Date().toISOString()
                };

                try {
                    const docRef = db.collection('users').doc(participantId);
                    await docRef.set({
                        participantId,
                        condition,
                        paper: currentPaper,
                        mode,
                        preStudySurvey: surveyData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    // Navigate to pre-task
                    window.location.href = `pre-task.html?participantId=${participantId}&mode=${mode}&condition=${condition}&paper=${currentPaper}`;

                } catch (error) {
                    console.error('Error saving survey:', error);
                    alert('Failed to save survey. Please try again.');
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
                    <div className="max-w-3xl mx-auto">
                        <div className="bg-white rounded-xl shadow-2xl p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Pre-Study Survey</h1>
                                <p className="text-gray-600">Please answer the following questions before we begin.</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-8">
                                {/* Experiment Information */}
                                <div className="border-b pb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Experiment Information</h2>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Prolific ID *
                                            </label>
                                            <input
                                                type="text"
                                                value={participantId}
                                                onChange={(e) => setParticipantId(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., P001"
                                                required
                                            />
                                        </div>

                                        {mode === 'test' && (
                                        <>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Condition *
                                                </label>
                                                <div className="space-y-2">
                                                    {[
                                                        { value: 'without_llm', label: 'Without LLM (Control)' },
                                                        { value: 'with_llm', label: 'With LLM' },
                                                        { value: 'with_llm_extended', label: 'With LLM + Extended Resources' }
                                                    ].map(option => (
                                                        <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                            <input
                                                                type="radio"
                                                                name="condition"
                                                                value={option.value}
                                                                checked={condition === option.value}
                                                                onChange={(e) => setCondition(e.target.value)}
                                                                className="w-4 h-4"
                                                            />
                                                            <span className="text-sm text-gray-700">{option.label}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Select Paper *
                                                </label>
                                                <div className="space-y-2">
                                                    {papers.map(paper => (
                                                        <label key={paper.id} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                            <input
                                                                type="radio"
                                                                name="paper"
                                                                value={paper.id}
                                                                checked={currentPaper === paper.id}
                                                                onChange={(e) => setCurrentPaper(e.target.value)}
                                                                className="w-4 h-4"
                                                            />
                                                            <span className="text-sm text-gray-700">{paper.name}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                        </>
                                        )}
                                    </div>
                                </div>

                                {/* Submit */}
                                <div className="pt-4">
                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className={`w-full px-6 py-3 rounded-lg font-medium transition-colors flex items-center justify-center ${
                                            isLoading
                                                ? 'bg-gray-400 cursor-not-allowed'
                                                : 'bg-blue-600 hover:bg-blue-700 text-white'
                                        }`}
                                    >
                                        {isLoading ? (
                                            <>
                                                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Saving...
                                            </>
                                        ) : (
                                            'Continue â†’'
                                        )}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PreStudySurvey />, document.getElementById('root'));
    </script>

    <!-- Feedback Widget -->
    <script src="feedback-widget.js"></script>
</body>
</html>
