<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Study Survey</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Papers data -->
    <script src="papers-data.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyClsZXLxKOXjUtB5loTfz0__GpJ8AQYEas",
            authDomain: "aom-paper-understanding.firebaseapp.com",
            projectId: "aom-paper-understanding",
            storageBucket: "aom-paper-understanding.firebasestorage.app",
            messagingSenderId: "668607386746",
            appId: "1:668607386746:web:dc6711c596542fe1b217c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function PreStudySurvey() {
            const [participantId, setParticipantId] = useState('');
            const [condition, setCondition] = useState('without_llm');
            const [currentPaper, setCurrentPaper] = useState('');
            const [mode, setMode] = useState('experiment');

            // Get parameters from URL
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const urlPid = urlParams.get('participantId');
                const urlMode = urlParams.get('mode') || 'experiment';
                const urlCondition = urlParams.get('condition');
                const urlPaper = urlParams.get('paper');

                if (urlPid) setParticipantId(urlPid);
                if (urlCondition) setCondition(urlCondition);
                if (urlPaper) setCurrentPaper(urlPaper);
                setMode(urlMode);
            }, []);

            // Meeting Experience
            const [meetingsPerWeek, setMeetingsPerWeek] = useState('');
            const [meetingsLed, setMeetingsLed] = useState('');
            const [meetingEffectiveness, setMeetingEffectiveness] = useState('');

            // AI Usage
            const [aiPurposes, setAiPurposes] = useState([]);
            const [aiPurposeRatings, setAiPurposeRatings] = useState({});
            const [aiPurposeOther, setAiPurposeOther] = useState('');

            const aiPurposeOptions = [
                'Writing assistance',
                'Research/Information gathering',
                'Coding assistance',
                'Brainstorming/Ideation',
                'Summarization',
                'Translation',
            ];

            const handleAiPurposeToggle = (purpose) => {
                setAiPurposes(prev => {
                    const isSelected = prev.includes(purpose);
                    if (isSelected) {
                        const newRatings = { ...aiPurposeRatings };
                        delete newRatings[purpose];
                        setAiPurposeRatings(newRatings);
                        return prev.filter(p => p !== purpose);
                    } else {
                        setAiPurposeRatings(prev => ({
                            ...prev,
                            [purpose]: { usefulness: '', trust: '' }
                        }));
                        return [...prev, purpose];
                    }
                });
            };

            const handlePurposeRatingChange = (purpose, type, value) => {
                setAiPurposeRatings(prev => ({
                    ...prev,
                    [purpose]: {
                        ...prev[purpose],
                        [type]: value
                    }
                }));
            };

            // Loading state
            const [isLoading, setIsLoading] = useState(false);

            const papers = typeof AVAILABLE_PAPERS !== 'undefined' ? AVAILABLE_PAPERS : [];

            // Validation
            const validateForm = () => {
                if (!meetingsPerWeek || !meetingsLed || !meetingEffectiveness) {
                    alert('Please complete all required fields.');
                    return false;
                }
                return true;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();

                if (!participantId) {
                    alert('Please enter your Prolific ID.');
                    return;
                }
                if (!validateForm()) {
                    return;
                }

                setIsLoading(true);

                const surveyData = {
                    participantId,
                    condition,
                    paper: currentPaper,
                    mode,
                    meetingExperience: {
                        meetingsPerWeek,
                        meetingsLed,
                        meetingEffectiveness: parseInt(meetingEffectiveness)
                    },
                    aiUsage: {
                        purposes: aiPurposes.map(purpose => ({
                            name: purpose,
                            otherText: purpose === 'Other' ? aiPurposeOther : null,
                            usefulness: parseInt(aiPurposeRatings[purpose]?.usefulness) || null,
                            trust: parseInt(aiPurposeRatings[purpose]?.trust) || null
                        }))
                    },
                    surveyCompletedAt: new Date().toISOString()
                };

                try {
                    const docRef = db.collection('users').doc(participantId);
                    await docRef.set({
                        participantId,
                        condition,
                        paper: currentPaper,
                        mode,
                        preStudySurvey: surveyData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    // Navigate to pre-task
                    window.location.href = `pre-task.html?participantId=${participantId}&mode=${mode}&condition=${condition}&paper=${currentPaper}`;

                } catch (error) {
                    console.error('Error saving survey:', error);
                    alert('Failed to save survey. Please try again.');
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
                    <div className="max-w-3xl mx-auto">
                        <div className="bg-white rounded-xl shadow-2xl p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Pre-Study Survey</h1>
                                <p className="text-gray-600">Please answer the following questions before we begin.</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-8">
                                {/* Experiment Information */}
                                <div className="border-b pb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Experiment Information</h2>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Prolific ID *
                                            </label>
                                            <input
                                                type="text"
                                                value={participantId}
                                                onChange={(e) => setParticipantId(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., P001"
                                                required
                                            />
                                        </div>

                                        {mode === 'test' && (
                                        <>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Condition *
                                                </label>
                                                <div className="space-y-2">
                                                    {[
                                                        { value: 'without_llm', label: 'Without LLM (Control)' },
                                                        { value: 'with_llm', label: 'With LLM' },
                                                        { value: 'with_llm_extended', label: 'With LLM + Extended Resources' }
                                                    ].map(option => (
                                                        <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                            <input
                                                                type="radio"
                                                                name="condition"
                                                                value={option.value}
                                                                checked={condition === option.value}
                                                                onChange={(e) => setCondition(e.target.value)}
                                                                className="w-4 h-4"
                                                            />
                                                            <span className="text-sm text-gray-700">{option.label}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Select Paper *
                                                </label>
                                                <div className="space-y-2">
                                                    {papers.map(paper => (
                                                        <label key={paper.id} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                            <input
                                                                type="radio"
                                                                name="paper"
                                                                value={paper.id}
                                                                checked={currentPaper === paper.id}
                                                                onChange={(e) => setCurrentPaper(e.target.value)}
                                                                className="w-4 h-4"
                                                            />
                                                            <span className="text-sm text-gray-700">{paper.name}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                        </>
                                        )}
                                    </div>
                                </div>

                                {/* Meeting Experience */}
                                <div className="border-b pb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Meeting Experience</h2>
                                    <p className="text-sm text-gray-600 mb-6">
                                        The following questions ask about your meeting experiences <span className="font-bold">before</span>, <span className="font-bold">during</span>, and <span className="font-bold">after</span> meetings.
                                    </p>

                                    <div className="space-y-6">
                                        {/* Before */}
                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                1. On average, how many meetings do you attend per week? *
                                            </label>
                                            <div className="space-y-2">
                                                {[
                                                    { value: '0-2', label: '0-2 meetings' },
                                                    { value: '3-5', label: '3-5 meetings' },
                                                    { value: '6-10', label: '6-10 meetings' },
                                                    { value: '11-15', label: '11-15 meetings' },
                                                    { value: '16+', label: '16 or more meetings' }
                                                ].map(option => (
                                                    <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                        <input
                                                            type="radio"
                                                            name="meetingsPerWeek"
                                                            value={option.value}
                                                            checked={meetingsPerWeek === option.value}
                                                            onChange={(e) => setMeetingsPerWeek(e.target.value)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        {/* During */}
                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                2. How many meetings do you typically lead or facilitate per week? *
                                            </label>
                                            <div className="space-y-2">
                                                {[
                                                    { value: '0', label: 'None' },
                                                    { value: '1-2', label: '1-2 meetings' },
                                                    { value: '3-5', label: '3-5 meetings' },
                                                    { value: '6-10', label: '6-10 meetings' },
                                                    { value: '11+', label: '11 or more meetings' }
                                                ].map(option => (
                                                    <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                        <input
                                                            type="radio"
                                                            name="meetingsLed"
                                                            value={option.value}
                                                            checked={meetingsLed === option.value}
                                                            onChange={(e) => setMeetingsLed(e.target.value)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        {/* After */}
                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                3. How would you rate the overall effectiveness of meetings at your workplace? *
                                            </label>
                                            <div className="flex items-center justify-between mt-3">
                                                <span className="text-xs text-gray-500">Very ineffective</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setMeetingEffectiveness(value.toString())}
                                                            className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                                meetingEffectiveness === value.toString()
                                                                    ? 'bg-blue-600 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500">Very effective</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* AI Usage Section */}
                                <div className="border-b pb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">AI Usage at Work</h2>
                                    <p className="text-sm text-gray-600 mb-6">
                                        Please select the purposes for which you use AI tools (e.g., ChatGPT, Claude, Gemini) at work. For each selected purpose, rate how useful and trustworthy you find AI.
                                    </p>

                                    <div className="space-y-4">
                                        {aiPurposeOptions.map(purpose => (
                                            <div key={purpose} className="border-l-2 border-gray-200 pl-4">
                                                <label className="flex items-center space-x-2 mb-3">
                                                    <input
                                                        type="checkbox"
                                                        checked={aiPurposes.includes(purpose)}
                                                        onChange={() => handleAiPurposeToggle(purpose)}
                                                        className="w-4 h-4"
                                                    />
                                                    <span className="text-sm font-medium text-gray-700">{purpose}</span>
                                                </label>

                                                {aiPurposes.includes(purpose) && (
                                                    <div className="ml-6 space-y-3 bg-gray-50 p-3 rounded">
                                                        <div>
                                                            <label className="block text-xs font-medium text-gray-600 mb-2">
                                                                Usefulness: How useful is AI for this purpose?
                                                            </label>
                                                            <div className="flex items-center justify-between">
                                                                <span className="text-xs text-gray-400">Not useful at all</span>
                                                                <div className="flex space-x-1">
                                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                                        <button
                                                                            key={value}
                                                                            type="button"
                                                                            onClick={() => handlePurposeRatingChange(purpose, 'usefulness', value.toString())}
                                                                            className={`w-8 h-8 rounded-full text-xs font-bold transition-colors ${
                                                                                aiPurposeRatings[purpose]?.usefulness === value.toString()
                                                                                    ? 'bg-blue-600 text-white'
                                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                                            }`}
                                                                        >
                                                                            {value}
                                                                        </button>
                                                                    ))}
                                                                </div>
                                                                <span className="text-xs text-gray-400">Very useful</span>
                                                            </div>
                                                        </div>

                                                        <div>
                                                            <label className="block text-xs font-medium text-gray-600 mb-2">
                                                                Trust: How much do you trust AI results for this purpose?
                                                            </label>
                                                            <div className="flex items-center justify-between">
                                                                <span className="text-xs text-gray-400">Do not trust at all</span>
                                                                <div className="flex space-x-1">
                                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                                        <button
                                                                            key={value}
                                                                            type="button"
                                                                            onClick={() => handlePurposeRatingChange(purpose, 'trust', value.toString())}
                                                                            className={`w-8 h-8 rounded-full text-xs font-bold transition-colors ${
                                                                                aiPurposeRatings[purpose]?.trust === value.toString()
                                                                                    ? 'bg-blue-600 text-white'
                                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                                            }`}
                                                                        >
                                                                            {value}
                                                                        </button>
                                                                    ))}
                                                                </div>
                                                                <span className="text-xs text-gray-400">Trust completely</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        ))}

                                        {/* Other option */}
                                        <div className="border-l-2 border-gray-200 pl-4">
                                            <div className="flex items-start space-x-2 mb-3">
                                                <input
                                                    type="checkbox"
                                                    checked={aiPurposes.includes('Other')}
                                                    onChange={() => handleAiPurposeToggle('Other')}
                                                    className="w-4 h-4 mt-1"
                                                />
                                                <div className="flex-1">
                                                    <span className="text-sm font-medium text-gray-700">Other:</span>
                                                    <input
                                                        type="text"
                                                        value={aiPurposeOther}
                                                        onChange={(e) => setAiPurposeOther(e.target.value)}
                                                        className="w-full mt-1 px-2 py-1 border border-gray-300 rounded text-sm"
                                                        placeholder="Please specify"
                                                    />
                                                </div>
                                            </div>

                                            {aiPurposes.includes('Other') && (
                                                <div className="ml-6 space-y-3 bg-gray-50 p-3 rounded">
                                                    <div>
                                                        <label className="block text-xs font-medium text-gray-600 mb-2">
                                                            Usefulness: How useful is AI for this purpose?
                                                        </label>
                                                        <div className="flex items-center justify-between">
                                                            <span className="text-xs text-gray-400">Not useful at all</span>
                                                            <div className="flex space-x-1">
                                                                {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                                    <button
                                                                        key={value}
                                                                        type="button"
                                                                        onClick={() => handlePurposeRatingChange('Other', 'usefulness', value.toString())}
                                                                        className={`w-8 h-8 rounded-full text-xs font-bold transition-colors ${
                                                                            aiPurposeRatings['Other']?.usefulness === value.toString()
                                                                                ? 'bg-blue-600 text-white'
                                                                                : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                                        }`}
                                                                    >
                                                                        {value}
                                                                    </button>
                                                                ))}
                                                            </div>
                                                            <span className="text-xs text-gray-400">Very useful</span>
                                                        </div>
                                                    </div>

                                                    <div>
                                                        <label className="block text-xs font-medium text-gray-600 mb-2">
                                                            Trust: How much do you trust AI results for this purpose?
                                                        </label>
                                                        <div className="flex items-center justify-between">
                                                            <span className="text-xs text-gray-400">Do not trust at all</span>
                                                            <div className="flex space-x-1">
                                                                {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                                    <button
                                                                        key={value}
                                                                        type="button"
                                                                        onClick={() => handlePurposeRatingChange('Other', 'trust', value.toString())}
                                                                        className={`w-8 h-8 rounded-full text-xs font-bold transition-colors ${
                                                                            aiPurposeRatings['Other']?.trust === value.toString()
                                                                                ? 'bg-blue-600 text-white'
                                                                                : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                                        }`}
                                                                    >
                                                                        {value}
                                                                    </button>
                                                                ))}
                                                            </div>
                                                            <span className="text-xs text-gray-400">Trust completely</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                {/* Submit */}
                                <div className="pt-4">
                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className={`w-full px-6 py-3 rounded-lg font-medium transition-colors flex items-center justify-center ${
                                            isLoading
                                                ? 'bg-gray-400 cursor-not-allowed'
                                                : 'bg-blue-600 hover:bg-blue-700 text-white'
                                        }`}
                                    >
                                        {isLoading ? (
                                            <>
                                                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Saving...
                                            </>
                                        ) : (
                                            'Continue â†’'
                                        )}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PreStudySurvey />, document.getElementById('root'));
    </script>

    <!-- Feedback Widget -->
    <script src="feedback-widget.js"></script>
</body>
</html>
