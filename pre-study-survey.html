<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Study Survey</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Papers data -->
    <script src="papers-data.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyClsZXLxKOXjUtB5loTfz0__GpJ8AQYEas",
            authDomain: "aom-paper-understanding.firebaseapp.com",
            projectId: "aom-paper-understanding",
            storageBucket: "aom-paper-understanding.firebasestorage.app",
            messagingSenderId: "668607386746",
            appId: "1:668607386746:web:dc6711c596542fe1b217c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function PreStudySurvey() {
            const [participantId, setParticipantId] = useState('');
            const [condition, setCondition] = useState('without_llm');
            const [currentPaper, setCurrentPaper] = useState('');
            const [mode, setMode] = useState('experiment');
            const [currentSection, setCurrentSection] = useState(1); // 1, 2, or 3

            // Get parameters from URL
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const urlPid = urlParams.get('participantId');
                const urlMode = urlParams.get('mode') || 'experiment';
                const urlCondition = urlParams.get('condition');
                const urlPaper = urlParams.get('paper');

                if (urlPid) setParticipantId(urlPid);
                if (urlCondition) setCondition(urlCondition);
                if (urlPaper) setCurrentPaper(urlPaper);
                setMode(urlMode);
            }, []);

            // Section 1: Meeting Experience
            const [meetingsPerWeek, setMeetingsPerWeek] = useState('');
            const [meetingsLed, setMeetingsLed] = useState('');
            const [meetingEffectiveness, setMeetingEffectiveness] = useState('');
            const [meetingTraining, setMeetingTraining] = useState('');

            // Section 2: Demographics (moved to end)
            const [age, setAge] = useState('');
            const [workingSituation, setWorkingSituation] = useState('');
            const [workHoursPerWeek, setWorkHoursPerWeek] = useState('');

            const papers = typeof AVAILABLE_PAPERS !== 'undefined' ? AVAILABLE_PAPERS : [];


            // Section validation functions
            const validateSection1 = () => {
                if (!meetingsPerWeek || !meetingsLed || !meetingEffectiveness || !meetingTraining) {
                    alert('Please complete all required fields in Section 1.');
                    return false;
                }
                return true;
            };

            const validateSection2 = () => {
                if (!age || !workingSituation || !workHoursPerWeek) {
                    alert('Please complete all required fields in Section 2.');
                    return false;
                }
                return true;
            };

            const goToNextSection = () => {
                if (currentSection === 1 && validateSection1()) {
                    setCurrentSection(2);
                    window.scrollTo(0, 0);
                }
            };

            const goToPreviousSection = () => {
                if (currentSection > 1) {
                    setCurrentSection(currentSection - 1);
                    window.scrollTo(0, 0);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();

                if (!participantId) {
                    alert('Please enter your Prolific ID.');
                    return;
                }
                if (!validateSection2()) {
                    return;
                }

                const surveyData = {
                    participantId,
                    condition,
                    paper: currentPaper,
                    mode,
                    meetingExperience: {
                        meetingsPerWeek,
                        meetingsLed,
                        meetingEffectiveness: parseInt(meetingEffectiveness),
                        meetingTraining
                    },
                    demographics: {
                        age: parseInt(age),
                        workingSituation,
                        workHoursPerWeek: parseInt(workHoursPerWeek)
                    },
                    surveyCompletedAt: new Date().toISOString()
                };

                try {
                    const docRef = db.collection('users').doc(participantId);
                    await docRef.set({
                        participantId,
                        condition,
                        paper: currentPaper,
                        mode,
                        preStudySurvey: surveyData,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    console.log('Pre-study survey saved');

                    // Navigate to pre-task
                    const params = new URLSearchParams({
                        participantId,
                        mode,
                        condition,
                        paper: currentPaper
                    });
                    window.location.href = `pre-task.html?${params.toString()}`;

                } catch (error) {
                    console.error('Error saving survey:', error);
                    alert('Failed to save survey. Please try again.');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4">
                    <div className="max-w-3xl mx-auto">
                        <div className="bg-white rounded-xl shadow-2xl p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Pre-Study Survey</h1>
                                <p className="text-gray-600">Please answer the following questions before we begin.</p>
                            </div>

                            {/* Progress Indicator */}
                            <div className="mb-8">
                                <div className="flex items-center justify-center space-x-4">
                                    {[1, 2].map((step) => (
                                        <div key={step} className="flex items-center">
                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold text-sm ${
                                                currentSection === step
                                                    ? 'bg-blue-600 text-white'
                                                    : currentSection > step
                                                        ? 'bg-green-500 text-white'
                                                        : 'bg-gray-200 text-gray-500'
                                            }`}>
                                                {currentSection > step ? '✓' : step}
                                            </div>
                                            {step < 2 && (
                                                <div className={`w-16 h-1 mx-2 ${
                                                    currentSection > step ? 'bg-green-500' : 'bg-gray-200'
                                                }`} />
                                            )}
                                        </div>
                                    ))}
                                </div>
                                <div className="flex justify-center mt-3">
                                    <p className="text-sm text-gray-600">
                                        {currentSection === 1 && 'Section 1: Meeting Experience'}
                                        {currentSection === 2 && 'Section 2: Demographics'}
                                    </p>
                                </div>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-8">
                                {/* Experiment Setup - Only show in Section 1 */}
                                {currentSection === 1 && (
                                <div className="border-b pb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Experiment Information</h2>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Prolific ID *
                                            </label>
                                            <input
                                                type="text"
                                                value={participantId}
                                                onChange={(e) => setParticipantId(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., P001"
                                                required
                                            />
                                        </div>

                                        {mode === 'test' && (
                                        <>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Condition *
                                                </label>
                                                <div className="space-y-2">
                                                    {[
                                                        { value: 'without_llm', label: 'Without LLM (Control)' },
                                                        { value: 'with_llm', label: 'With LLM' },
                                                        { value: 'with_llm_extended', label: 'With LLM + Extended Resources' }
                                                    ].map(option => (
                                                        <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                            <input
                                                                type="radio"
                                                                name="condition"
                                                                value={option.value}
                                                                checked={condition === option.value}
                                                                onChange={(e) => setCondition(e.target.value)}
                                                                className="w-4 h-4"
                                                            />
                                                            <span className="text-sm text-gray-700">{option.label}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    Select Paper *
                                                </label>
                                                <div className="space-y-2">
                                                    {papers.map(paper => (
                                                        <label key={paper.id} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                            <input
                                                                type="radio"
                                                                name="paper"
                                                                value={paper.id}
                                                                checked={currentPaper === paper.id}
                                                                onChange={(e) => setCurrentPaper(e.target.value)}
                                                                className="w-4 h-4"
                                                            />
                                                            <span className="text-sm text-gray-700">{paper.name}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                        </>
                                        )}
                                    </div>
                                </div>
                                )}

                                {/* Section 1: Meeting Experience */}
                                {currentSection === 1 && (
                                <div className="border-b pb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Section 1. Meeting Experience</h2>

                                    <div className="space-y-6">
                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                On average, how many meetings do you attend per week? *
                                            </label>
                                            <div className="space-y-2">
                                                {[
                                                    { value: '0-2', label: '0-2 meetings' },
                                                    { value: '3-5', label: '3-5 meetings' },
                                                    { value: '6-10', label: '6-10 meetings' },
                                                    { value: '11-15', label: '11-15 meetings' },
                                                    { value: '16+', label: '16 or more meetings' }
                                                ].map(option => (
                                                    <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                        <input
                                                            type="radio"
                                                            name="meetingsPerWeek"
                                                            value={option.value}
                                                            checked={meetingsPerWeek === option.value}
                                                            onChange={(e) => setMeetingsPerWeek(e.target.value)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                How many meetings do you typically lead or facilitate per week? *
                                            </label>
                                            <div className="space-y-2">
                                                {[
                                                    { value: '0', label: 'None' },
                                                    { value: '1-2', label: '1-2 meetings' },
                                                    { value: '3-5', label: '3-5 meetings' },
                                                    { value: '6-10', label: '6-10 meetings' },
                                                    { value: '11+', label: '11 or more meetings' }
                                                ].map(option => (
                                                    <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                        <input
                                                            type="radio"
                                                            name="meetingsLed"
                                                            value={option.value}
                                                            checked={meetingsLed === option.value}
                                                            onChange={(e) => setMeetingsLed(e.target.value)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                How would you rate the overall effectiveness of meetings at your workplace? *
                                            </label>
                                            <div className="flex items-center justify-between mt-3">
                                                <span className="text-xs text-gray-500">Very ineffective</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setMeetingEffectiveness(value.toString())}
                                                            className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                                meetingEffectiveness === value.toString()
                                                                    ? 'bg-blue-600 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500">Very effective</span>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                Have you ever received formal training on running effective meetings? *
                                            </label>
                                            <div className="space-y-2">
                                                {[
                                                    { value: 'yes', label: 'Yes' },
                                                    { value: 'no', label: 'No' }
                                                ].map(option => (
                                                    <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                        <input
                                                            type="radio"
                                                            name="meetingTraining"
                                                            value={option.value}
                                                            checked={meetingTraining === option.value}
                                                            onChange={(e) => setMeetingTraining(e.target.value)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Section 1 Navigation */}
                                    <div className="flex justify-end mt-6 pt-6 border-t">
                                        <button
                                            type="button"
                                            onClick={goToNextSection}
                                            className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors"
                                        >
                                            Next →
                                        </button>
                                    </div>
                                </div>
                                )}

                                {/* Section 2: Demographics */}
                                {currentSection === 2 && (
                                <div className="border-b pb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Section 2. Demographics</h2>

                                    <div className="space-y-6">
                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                What is your age? *
                                            </label>
                                            <input
                                                type="number"
                                                value={age}
                                                onChange={(e) => setAge(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., 35"
                                                min="18"
                                                max="100"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                What is your working situation? *
                                            </label>
                                            <div className="space-y-2">
                                                {[
                                                    { value: 'full-time', label: 'I work full-time in an organization.' },
                                                    { value: 'part-time', label: 'I work part-time in an organization.' },
                                                    { value: 'not-working', label: 'I do not work for any organization.' }
                                                ].map(option => (
                                                    <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                        <input
                                                            type="radio"
                                                            name="workingSituation"
                                                            value={option.value}
                                                            checked={workingSituation === option.value}
                                                            onChange={(e) => setWorkingSituation(e.target.value)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                How many hours do you work per week on average? *
                                            </label>
                                            <input
                                                type="number"
                                                value={workHoursPerWeek}
                                                onChange={(e) => setWorkHoursPerWeek(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., 40"
                                                min="0"
                                                max="168"
                                                required
                                            />
                                        </div>
                                    </div>

                                    {/* Section 2 Navigation */}
                                    <div className="flex justify-between mt-6 pt-6 border-t">
                                        <button
                                            type="button"
                                            onClick={goToPreviousSection}
                                            className="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium transition-colors"
                                        >
                                            ← Back
                                        </button>
                                        <button
                                            type="submit"
                                            className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors"
                                        >
                                            Continue →
                                        </button>
                                    </div>
                                </div>
                                )}
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PreStudySurvey />, document.getElementById('root'));
    </script>

    <!-- Feedback Widget -->
    <script src="feedback-widget.js"></script>
</body>
</html>
