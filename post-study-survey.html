    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyClsZXLxKOXjUtB5loTfz0__GpJ8AQYEas",
            authDomain: "aom-paper-understanding.firebaseapp.com",
            projectId: "aom-paper-understanding",
            storageBucket: "aom-paper-understanding.firebasestorage.app",
            messagingSenderId: "668607386746",
            appId: "1:668607386746:web:dc6711c596542fe1b217c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function PostStudySurvey() {
            // Get participant info from URL
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('participantId');
            const experimentId = urlParams.get('experimentId');
            const condition = urlParams.get('condition');
            const mode = urlParams.get('mode');

            // Section 1: NASA-TLX (7-point scale)
            const [mentalDemand, setMentalDemand] = useState('');
            const [physicalDemand, setPhysicalDemand] = useState('');
            const [temporalDemand, setTemporalDemand] = useState('');
            const [performance, setPerformance] = useState('');
            const [effort, setEffort] = useState('');
            const [frustration, setFrustration] = useState('');

            // Section 2: Self-efficacy
            // Overall Article Comprehension
            const [overallComprehension, setOverallComprehension] = useState('');
            const [keyConceptsUnderstanding, setKeyConceptsUnderstanding] = useState('');
            const [findingsUnderstanding, setFindingsUnderstanding] = useState('');
            // const [practicalApplications, setPracticalApplications] = useState(''); // Removed - no longer needed

            // Quiz Confidence - moved to index.html quiz section
            // const [quizConfidence, setQuizConfidence] = useState('');

            // Critical Engagement with the Article
            const [criticalOwnIdeas, setCriticalOwnIdeas] = useState('');
            const [criticalAlternativePerspectives, setCriticalAlternativePerspectives] = useState('');
            const [criticalVerifyCredibility, setCriticalVerifyCredibility] = useState('');
            const [criticalQuestionClaims, setCriticalQuestionClaims] = useState('');
            const [criticalBroaderImplications, setCriticalBroaderImplications] = useState('');

            // Section 3: LLM Usefulness (only for with_llm conditions)
            const [llmOverallUsefulness, setLlmOverallUsefulness] = useState('');
            const [llmConceptHelp, setLlmConceptHelp] = useState('');
            const [llmFindingsHelp, setLlmFindingsHelp] = useState('');
            const [llmPracticalHelp, setLlmPracticalHelp] = useState('');
            const [llmTimeSaving, setLlmTimeSaving] = useState('');

            // Section 4: LLM Trust (only for with_llm conditions)
            const [llmCompetence, setLlmCompetence] = useState('');
            const [llmAccuracy, setLlmAccuracy] = useState('');
            const [llmBenevolence, setLlmBenevolence] = useState('');
            const [llmReliability, setLlmReliability] = useState('');
            const [llmComfortActing, setLlmComfortActing] = useState('');
            const [llmComfortUsing, setLlmComfortUsing] = useState('');

            // Study feedback (optional)
            const [studyFeedback, setStudyFeedback] = useState('');

            // Attention check
            const [attentionFocus, setAttentionFocus] = useState('');
            const [attentionCheck, setAttentionCheck] = useState('');

            // Loading state
            const [isSubmitting, setIsSubmitting] = useState(false);

            // AI Usage section
            const [llmFrequency, setLlmFrequency] = useState('');
            const [aiToolsUsed, setAiToolsUsed] = useState('');

            // AI Purposes
            const [aiPurposes, setAiPurposes] = useState([]);
            const [aiPurposeRatings, setAiPurposeRatings] = useState({});
            const [aiPurposeOther, setAiPurposeOther] = useState('');

            const aiPurposeOptions = [
                'Writing assistance',
                'Research/Information gathering',
                'Coding assistance',
                'Brainstorming/Ideation',
                'Summarization',
                'Translation',
            ];

            const handleAiPurposeToggle = (purpose) => {
                setAiPurposes(prev => {
                    const isSelected = prev.includes(purpose);
                    if (isSelected) {
                        const newRatings = { ...aiPurposeRatings };
                        delete newRatings[purpose];
                        setAiPurposeRatings(newRatings);
                        return prev.filter(p => p !== purpose);
                    } else {
                        setAiPurposeRatings(prev => ({
                            ...prev,
                            [purpose]: { usefulness: '', trust: '' }
                        }));
                        return [...prev, purpose];
                    }
                });
            };

            const handlePurposeRatingChange = (purpose, type, value) => {
                setAiPurposeRatings(prev => ({
                    ...prev,
                    [purpose]: {
                        ...prev[purpose],
                        [type]: value
                    }
                }));
            };

            // Demographics section
            const [age, setAge] = useState('');
            const [gender, setGender] = useState('');
            const [workingSituation, setWorkingSituation] = useState('');
            const [workHoursPerWeek, setWorkHoursPerWeek] = useState('');
            const [yearsInOrganization, setYearsInOrganization] = useState('');
            const [yearsInJob, setYearsInJob] = useState('');
            const [jobTitle, setJobTitle] = useState('');
            const [industry, setIndustry] = useState('');
            const [ethnicity, setEthnicity] = useState([]);
            const [education, setEducation] = useState('');
            const [englishProficiency, setEnglishProficiency] = useState('');

            useEffect(() => {
                if (!participantId || !experimentId) {
                    alert('Missing participant information. Please start from the beginning.');
                    window.location.href = 'landing.html';
                }
            }, [participantId, experimentId]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (isSubmitting) return;

                // Validation for required fields
                if (!mentalDemand || !physicalDemand || !temporalDemand || !performance || !effort || !frustration ||
                    !overallComprehension || !keyConceptsUnderstanding || !findingsUnderstanding ||
                    !criticalOwnIdeas || !criticalAlternativePerspectives || !criticalVerifyCredibility || !criticalQuestionClaims || !criticalBroaderImplications ||
                    !llmFrequency ||
                    !age || !gender || !workingSituation || !workHoursPerWeek || !yearsInOrganization || !yearsInJob ||
                    !jobTitle || !industry || ethnicity.length === 0 || !education || !englishProficiency ||
                    !attentionFocus || !attentionCheck) {
                    alert('Please complete all required fields.');
                    return;
                }

                // Validate LLM questions if with_llm condition
                const isWithLLM = condition === 'with_llm' || condition === 'with_llm_extended';
                if (isWithLLM) {
                    if (!llmOverallUsefulness || !llmConceptHelp || !llmFindingsHelp || !llmPracticalHelp || !llmTimeSaving ||
                        !llmCompetence || !llmAccuracy || !llmBenevolence || !llmReliability || !llmComfortActing || !llmComfortUsing) {
                        alert('Please complete all LLM-related questions.');
                        return;
                    }
                }

                // Validate AI purposes if not 'never'
                if (llmFrequency !== 'never' && aiPurposes.length === 0) {
                    alert('Please select at least one purpose for which you use AI tools at work.');
                    return;
                }

                setIsSubmitting(true);

                const surveyData = {
                    nasaTLX: {
                        mentalDemand: parseInt(mentalDemand),
                        physicalDemand: parseInt(physicalDemand),
                        temporalDemand: parseInt(temporalDemand),
                        performance: parseInt(performance),
                        effort: parseInt(effort),
                        frustration: parseInt(frustration)
                    },
                    selfEfficacy: {
                        overallComprehension: {
                            overallGoal: parseInt(overallComprehension),
                            authorsReasoning: parseInt(keyConceptsUnderstanding),
                            connectingIdeas: parseInt(findingsUnderstanding)
                        },
                        criticalEngagement: {
                            ownIdeas: parseInt(criticalOwnIdeas),
                            alternativePerspectives: parseInt(criticalAlternativePerspectives),
                            verifyCredibility: parseInt(criticalVerifyCredibility),
                            questionClaims: parseInt(criticalQuestionClaims),
                            broaderImplications: parseInt(criticalBroaderImplications)
                        }
                    },
                    aiUsage: {
                        frequency: llmFrequency,
                        toolsUsed: aiToolsUsed.trim() || null,
                        purposes: aiPurposes.map(purpose => ({
                            name: purpose,
                            otherText: purpose === 'Other' ? aiPurposeOther : null,
                            usefulness: parseInt(aiPurposeRatings[purpose]?.usefulness) || null,
                            trust: parseInt(aiPurposeRatings[purpose]?.trust) || null
                        }))
                    },
                    demographics: {
                        age: parseInt(age),
                        gender,
                        workingSituation,
                        workHoursPerWeek: parseInt(workHoursPerWeek),
                        yearsInOrganization: parseFloat(yearsInOrganization),
                        yearsInJob: parseFloat(yearsInJob),
                        jobTitle,
                        industry,
                        ethnicity,
                        education,
                        englishProficiency
                    },
                    attentionCheck: {
                        focus: parseInt(attentionFocus),
                        stronglyDisagreeCheck: parseInt(attentionCheck)
                    },
                    studyFeedback: studyFeedback.trim() || null,
                    surveyCompletedAt: new Date().toISOString()
                };

                // Add LLM-specific questions if applicable
                if (isWithLLM) {
                    surveyData.llmUsefulness = {
                        overall: parseInt(llmOverallUsefulness),
                        conceptHelp: parseInt(llmConceptHelp),
                        findingsHelp: parseInt(llmFindingsHelp),
                        practicalHelp: parseInt(llmPracticalHelp),
                        timeSaving: parseInt(llmTimeSaving)
                    };
                    surveyData.llmTrust = {
                        competence: parseInt(llmCompetence),
                        accuracy: parseInt(llmAccuracy),
                        benevolence: parseInt(llmBenevolence),
                        reliability: parseInt(llmReliability),
                        comfortActing: parseInt(llmComfortActing),
                        comfortUsing: parseInt(llmComfortUsing)
                    };
                }

                try {
                    if (!experimentId) {
                        throw new Error('Missing experimentId');
                    }

                    console.log('ðŸ’¾ Saving post-study survey to:', experimentId);
                    console.log('ðŸ’¾ Data:', surveyData);

                    // Save survey data to users/{participantId}/experiments/{experimentId}
                    const experimentRef = db.collection('users').doc(participantId).collection('experiments').doc(experimentId);
                    await experimentRef.set({
                        postStudySurvey: surveyData,
                        status: 'completed',
                        completedAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    console.log('âœ… Post-study survey saved');

                    // Update user status to completed
                    const userRef = db.collection('users').doc(participantId);
                    await userRef.update({
                        status: 'completed',
                        completedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    console.log('âœ… User status updated to completed');

                    // Navigate to completion page
                    window.location.href = `complete.html?participantId=${participantId}`;

                } catch (error) {
                    console.error('Error saving post-study survey:', error);
                    alert('Failed to save survey. Please try again.');
                    setIsSubmitting(false);
                }
            };

            if (!participantId) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <p>Loading...</p>
                    </div>
                );
            }

            const isWithLLM = condition === 'with_llm' || condition === 'with_llm_extended';

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 to-blue-100 py-8 px-4">
                    <div className="max-w-3xl mx-auto">
                        <div className="bg-white rounded-xl shadow-2xl p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <div className="text-5xl mb-4">ðŸ“‹</div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Post-Study Survey</h1>
                                <p className="text-gray-600">Please evaluate your experience with the reading task.</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-8">
                                {/* Section 1: NASA-TLX */}
                                <div className="border-b pb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-2">Section 1. Perceived Task Load</h2>
                                    <p className="text-sm text-gray-600 mb-4">Please rate the following aspects of the reading task you just completed.</p>

                                    <div className="space-y-8">
                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                Mental Demand: How mentally demanding was the task?*
                                            </label>
                                            <p className="text-xs text-gray-600 mb-3">(e.g., thinking, deciding, understanding, remembering)</p>
                                            <div className="flex items-center justify-between">
                                                <span className="text-xs text-gray-500">Very Low</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setMentalDemand(value.toString())}
                                                            className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                                mentalDemand === value.toString()
                                                                    ? 'bg-blue-600 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500">Very High</span>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                Physical Demand: How physically demanding was the task?*
                                            </label>
                                            <p className="text-xs text-gray-600 mb-3">(e.g., clicking, scrolling, typing)</p>
                                            <div className="flex items-center justify-between">
                                                <span className="text-xs text-gray-500">Very Low</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setPhysicalDemand(value.toString())}
                                                            className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                                physicalDemand === value.toString()
                                                                    ? 'bg-blue-600 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500">Very High</span>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                Temporal Demand: How hurried or rushed was the pace of the task?*
                                            </label>
                                            <div className="flex items-center justify-between mt-3">
                                                <span className="text-xs text-gray-500">Very Low</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setTemporalDemand(value.toString())}
                                                            className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                                temporalDemand === value.toString()
                                                                    ? 'bg-blue-600 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500">Very High</span>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                Effort: How much effort did you need to put in to read and understand the article?*
                                            </label>
                                            <div className="flex items-center justify-between mt-3">
                                                <span className="text-xs text-gray-500">Very Low</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setEffort(value.toString())}
                                                            className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                                effort === value.toString()
                                                                    ? 'bg-blue-600 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500">Very High</span>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                Frustration: How insecure, discouraged, irritated, stressed, or annoyed were you during the task?*
                                            </label>
                                            <div className="flex items-center justify-between mt-3">
                                                <span className="text-xs text-gray-500">Very Low</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setFrustration(value.toString())}
                                                            className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                                frustration === value.toString()
                                                                    ? 'bg-blue-600 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500">Very High</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Section 2: Self-efficacy */}
                                <div className="border-b pb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Section 2. Self-efficacy</h2>

                                    {/* Performance - moved from NASA-TLX */}
                                    <div className="mb-8">
                                        <h3 className="text-lg font-semibold text-gray-700 mb-3">1. Performance</h3>
                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                How successful were you in understanding the article? *
                                            </label>
                                            <div className="flex items-center justify-between mt-3">
                                                <span className="text-xs text-gray-500">Poor</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setPerformance(value.toString())}
                                                            className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                                performance === value.toString()
                                                                    ? 'bg-blue-600 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500">Excellent</span>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Overall Article Comprehension */}
                                    <div className="mb-6">
                                        <h3 className="text-lg font-semibold text-gray-700 mb-3">2. Reading Comprehension</h3>
                                        <p className="text-sm text-gray-600 mb-4">Please rate your understanding of the article you just read.</p>

                                        <div className="space-y-8">
                                            <div>
                                                <label className="block text-sm font-bold text-gray-800 mb-2">
                                                    I understood the overall goal and main takeaways of the article. *
                                                </label>
                                                <div className="flex items-center justify-between mt-3">
                                                    <span className="text-xs text-gray-500">Strongly disagree</span>
                                                    <div className="flex space-x-1">
                                                        {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                            <button
                                                                key={value}
                                                                type="button"
                                                                onClick={() => setOverallComprehension(value.toString())}
                                                                className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                                    overallComprehension === value.toString()
                                                                        ? 'bg-blue-600 text-white'
                                                                        : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                                }`}
                                                            >
                                                                {value}
                                                            </button>
                                                        ))}
                                                    </div>
                                                    <span className="text-xs text-gray-500">Strongly agree</span>
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-bold text-gray-800 mb-2">
                                                    I understood the authors' explanations and reasoning presented in the main text. *
                                                </label>
                                                <div className="flex items-center justify-between mt-3">
                                                    <span className="text-xs text-gray-500">Strongly disagree</span>

                                                        {[1, 2, 3, 4, 5, 6, 7].map(value => (

                                                                        ? 'bg-blue-600 text-white'

                                                </label>
                                                <div className="flex items-center justify-between mt-3">

                                                            value={option.value}
                                                            checked={workingSituation === option.value}
                                                            onChange={(e) => setWorkingSituation(e.target.value)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                4. How many hours do you work per week on average? *
                                            </label>
                                            <input
                                                type="number"
                                                value={workHoursPerWeek}
                                                onChange={(e) => setWorkHoursPerWeek(e.target.value)}
                                                className="w-32 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., 40"
                                                min="0"
                                                max="168"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                5. How long have you been working in your current organization? (years) *
                                            </label>
                                            <input
                                                type="number"
                                                value={yearsInOrganization}
                                                onChange={(e) => setYearsInOrganization(e.target.value)}
                                                className="w-32 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., 3"
                                                min="0"
                                                step="0.5"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                6. How long have you been working in your current job? (years) *
                                            </label>
                                            <input
                                                type="number"
                                                value={yearsInJob}
                                                onChange={(e) => setYearsInJob(e.target.value)}
                                                className="w-32 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., 2"
                                                min="0"
                                                step="0.5"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                7. What is your job title? *
                                            </label>
                                            <input
                                                type="text"
                                                value={jobTitle}
                                                onChange={(e) => setJobTitle(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., Project Manager"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                8. What is your industry? *
                                            </label>
                                            <input
                                                type="text"
                                                value={industry}
                                                onChange={(e) => setIndustry(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., Technology, Healthcare, Finance"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                9. What is your race/ethnicity? (You may select more than one.) *
                                            </label>
                                            <div className="space-y-2">
                                                {[
                                                    { value: 'american-indian', label: 'American Indian or Native American' },
                                                    { value: 'asian', label: 'Asian or Asian-American' },
                                                    { value: 'white', label: 'White (non-Hispanic)' },
                                                    { value: 'black', label: 'Black or African-American' },
                                                    { value: 'hispanic', label: 'Hispanic or Latino' },
                                                    { value: 'pacific-islander', label: 'Native Hawaiian or Pacific Islander' },
                                                    { value: 'middle-eastern', label: 'Middle Eastern, Southwest Asian, or North African' },
                                                    { value: 'other', label: 'Other' },
                                                    { value: 'prefer-not-to-answer', label: 'Prefer not to answer' }
                                                ].map(option => (
                                                    <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                        <input
                                                            type="checkbox"
                                                            value={option.value}
                                                            checked={ethnicity.includes(option.value)}
                                                            onChange={(e) => {
                                                                if (e.target.checked) {
                                                                    setEthnicity(prev => [...prev, option.value]);
                                                                } else {
                                                                    setEthnicity(prev => prev.filter(v => v !== option.value));
                                                                }
                                                            }}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                10. What is your highest level of education? *
                                            </label>
                                            <div className="space-y-2">
                                                {[
                                                    { value: 'high-school', label: 'High school diploma or equivalent' },
                                                    { value: 'associate', label: "Associate's degree" },
                                                    { value: 'bachelor', label: "Bachelor's degree" },
                                                    { value: 'master', label: "Master's degree" },
                                                    { value: 'doctorate', label: 'Doctorate degree' }
                                                ].map(option => (
                                                    <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                        <input
                                                            type="radio"
                                                            name="education"
                                                            value={option.value}
                                                            checked={education === option.value}
                                                            onChange={(e) => setEducation(e.target.value)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                11. What is your English proficiency level? *
                                            </label>
                                            <div className="space-y-2">
                                                {[
                                                    { value: 'not-fluent', label: 'Not fluent' },
                                                    { value: 'quite-fluent', label: 'Quite fluent' },
                                                    { value: 'very-fluent', label: 'Very fluent' },
                                                    { value: 'native', label: 'Native' }
                                                ].map(option => (
                                                    <label key={option.value} className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                                        <input
                                                            type="radio"
                                                            name="englishProficiency"
                                                            value={option.value}
                                                            checked={englishProficiency === option.value}
                                                            onChange={(e) => setEnglishProficiency(e.target.value)}
                                                            className="w-4 h-4"
                                                        />
                                                        <span className="text-sm text-gray-700">{option.label}</span>
                                                    </label>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Attention Check Section */}
                                <div className="border-b pb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-2">Final Questions</h2>
                                    <p className="text-sm text-gray-600 mb-2">This is the final page of the survey. Please indicate your agreement or disagreement with the following statements about this survey.</p>
                                    <p className="text-sm text-gray-600 mb-4">This will not, in any way, affect your compensation for this survey.</p>

                                    <div className="space-y-8">
                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                In general, I was focused when reading and responding to items on this assessment. *
                                            </label>
                                            <div className="flex items-center justify-between mt-3">
                                                <span className="text-xs text-gray-500">Strongly disagree</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setAttentionFocus(value.toString())}
                                                            className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                                attentionFocus === value.toString()
                                                                    ? 'bg-blue-600 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500">Strongly agree</span>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                Click "strongly disagree" if you are still paying attention to this assessment. *
                                            </label>
                                            <div className="flex items-center justify-between mt-3">
                                                <span className="text-xs text-gray-500">Strongly disagree</span>
                                                <div className="flex space-x-1">
                                                    {[1, 2, 3, 4, 5].map(value => (
                                                        <button
                                                            key={value}
                                                            type="button"
                                                            onClick={() => setAttentionCheck(value.toString())}
                                                            className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                                attentionCheck === value.toString()
                                                                    ? 'bg-blue-600 text-white'
                                                                    : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {value}
                                                        </button>
                                                    ))}
                                                </div>
                                                <span className="text-xs text-gray-500">Strongly agree</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Study Feedback (Optional) */}
                                <div className="border-b pb-6">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4">Study Feedback (Optional)</h2>
                                    <div>
                                        <label className="block text-sm font-bold text-gray-800 mb-2">
                                            Do you have any feedback about this study?
                                        </label>
                                        <textarea
                                            value={studyFeedback}
                                            onChange={(e) => setStudyFeedback(e.target.value)}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            rows="4"
                                            placeholder="Please share any feedback about your experience..."
                                        />
                                    </div>
                                </div>

                                {/* Submit */}
                                <div className="pt-6">
                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 font-medium transition-colors text-lg disabled:bg-green-400 disabled:cursor-not-allowed flex items-center justify-center"
                                    >
                                        {isSubmitting ? (
                                            <>
                                                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Submitting...
                                            </>
                                        ) : (
                                            'Submit Survey & Complete Study'
                                        )}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PostStudySurvey />, document.getElementById('root'));
    </script>

</body>
</html>
