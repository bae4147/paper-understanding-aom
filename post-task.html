<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Reading Task</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyClsZXLxKOXjUtB5loTfz0__GpJ8AQYEas",
            authDomain: "aom-paper-understanding.firebaseapp.com",
            projectId: "aom-paper-understanding",
            storageBucket: "aom-paper-understanding.firebasestorage.app",
            messagingSenderId: "668607386746",
            appId: "1:668607386746:web:dc6711c596542fe1b217c3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function PostTask() {
            // Get participant info from URL
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('participantId');
            const experimentId = urlParams.get('experimentId');
            const condition = urlParams.get('condition') || 'without_llm';
            const paper = urlParams.get('paper') || 'mroz2018';
            const mode = urlParams.get('mode') || 'experiment';

            // Pre-task strategies (loaded from Firebase)
            const [preStrategies, setPreStrategies] = useState([]);
            const [isLoading, setIsLoading] = useState(true);

            // Post-task strategies (editable, initialized from pre-task)
            const [postStrategies, setPostStrategies] = useState(['']);

            // Other post-task responses
            const [thinkingChange, setThinkingChange] = useState('');
            const [newStrategyConfidence, setNewStrategyConfidence] = useState('');
            const [implementationLikelihood, setImplementationLikelihood] = useState('');

            // Submitting state
            const [isSubmitting, setIsSubmitting] = useState(false);

            // Load pre-task data from Firebase
            useEffect(() => {
                if (!participantId || !experimentId) {
                    alert('Missing participant information. Please start from the beginning.');
                    window.location.href = 'landing.html';
                    return;
                }

                const loadPreTaskData = async () => {
                    try {
                        const experimentRef = db.collection('users').doc(participantId).collection('experiments').doc(experimentId);
                        const doc = await experimentRef.get();
                        if (doc.exists && doc.data().preTask?.strategies) {
                            const strategies = doc.data().preTask.strategies;
                            setPreStrategies(strategies);
                            // Initialize post-strategies with pre-task strategies
                            setPostStrategies([...strategies]);
                        }
                    } catch (error) {
                        console.error('Error loading pre-task data:', error);
                    } finally {
                        setIsLoading(false);
                    }
                };

                loadPreTaskData();
            }, [participantId, experimentId]);

            // Strategy management functions
            const addStrategyField = () => {
                if (postStrategies.length < 10) {
                    setPostStrategies([...postStrategies, '']);
                }
            };

            const updateStrategy = (index, value) => {
                const newStrategies = [...postStrategies];
                newStrategies[index] = value;
                setPostStrategies(newStrategies);
            };

            const removeStrategy = (index) => {
                if (postStrategies.length > 1) {
                    const newStrategies = postStrategies.filter((_, i) => i !== index);
                    setPostStrategies(newStrategies);
                }
            };

            const getFilledStrategies = () => {
                return postStrategies.filter(s => s.trim().length > 0);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (isSubmitting) return;

                // Validate strategies (at least 1 non-empty)
                const filledStrategies = getFilledStrategies();
                if (filledStrategies.length === 0) {
                    alert('Please enter at least one strategy.');
                    return;
                }
                if (!thinkingChange) {
                    alert('Please rate how much your thinking has changed.');
                    return;
                }
                if (!newStrategyConfidence) {
                    alert('Please rate your confidence in new strategies.');
                    return;
                }
                if (!implementationLikelihood) {
                    alert('Please rate your likelihood to implement changes.');
                    return;
                }

                setIsSubmitting(true);

                const postTaskData = {
                    strategies: filledStrategies,
                    thinkingChange: parseInt(thinkingChange),
                    newStrategyConfidence: parseInt(newStrategyConfidence),
                    implementationLikelihood: parseInt(implementationLikelihood),
                    completedAt: new Date().toISOString()
                };

                try {
                    if (!experimentId) {
                        throw new Error('Missing experimentId');
                    }

                    console.log('ðŸ’¾ Saving post-task to:', experimentId);
                    console.log('ðŸ’¾ Data:', postTaskData);

                    // Save to users/{participantId}/experiments/{experimentId}
                    const experimentRef = db.collection('users').doc(participantId).collection('experiments').doc(experimentId);
                    await experimentRef.set({
                        postTask: postTaskData
                    }, { merge: true });

                    console.log('âœ… Post-task saved successfully');

                    // Navigate to post-study survey
                    const params = new URLSearchParams({
                        participantId,
                        experimentId,
                        mode,
                        condition,
                        paper
                    });
                    window.location.href = `post-study-survey.html?${params.toString()}`;

                } catch (error) {
                    console.error('Error saving post-task:', error);
                    alert('Failed to save. Please try again.');
                    setIsSubmitting(false);
                }
            };

            if (!participantId || isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <p>Loading...</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-xl shadow-2xl p-8">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <div className="text-5xl mb-4">ðŸŽ¯</div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Post-Reading Task</h1>
                                <p className="text-gray-600">Now that you've read the article, please reflect on what you've learned.</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-8">
                                {/* Context */}
                                <div className="bg-teal-100 border-2 border-teal-400 p-5 rounded-xl">
                                    <h2 className="text-lg font-bold text-gray-800 mb-2">Imagine you want to noticeably improve the effectiveness of an upcoming meeting you will lead at work.</h2>
                                    <p className="text-gray-600 text-sm">Think about how the article might influence your approach.</p>
                                </div>

                                {/* Q1: Strategies Comparison */}
                                <div>
                                    <label className="block text-base font-bold text-gray-800 mb-2">
                                        Q1. What, if anything, would you now do <span className="text-teal-600">differently</span> to improve its effectiveness? *
                                    </label>
                                    <p className="text-sm text-gray-600 mb-4">
                                        Your strategies from before reading are shown on the left. You can modify, add, or remove strategies on the right based on what you learned.
                                    </p>

                                    <div className="grid grid-cols-2 gap-6">
                                        {/* Left Column: Before Reading (Read-only) */}
                                        <div>
                                            <h3 className="text-sm font-bold text-gray-500 mb-3 text-center bg-gray-100 py-2 rounded-t-lg">Before Reading</h3>
                                            <div className="space-y-2 bg-gray-50 p-4 rounded-b-lg min-h-[200px]">
                                                {preStrategies.length > 0 ? (
                                                    preStrategies.map((strategy, index) => (
                                                        <div key={index} className="flex items-center space-x-2">
                                                            <span className="text-sm font-medium text-gray-400 w-5">{index + 1}.</span>
                                                            <div className="flex-1 px-3 py-2 bg-gray-200 text-gray-600 rounded-lg text-sm">
                                                                {strategy}
                                                            </div>
                                                        </div>
                                                    ))
                                                ) : (
                                                    <p className="text-gray-400 text-sm italic">No strategies recorded</p>
                                                )}
                                            </div>
                                        </div>

                                        {/* Right Column: After Reading (Editable) */}
                                        <div>
                                            <h3 className="text-sm font-bold text-teal-600 mb-3 text-center bg-teal-50 py-2 rounded-t-lg">After Reading</h3>
                                            <div className="space-y-2 bg-teal-50 p-4 rounded-b-lg min-h-[200px]">
                                                {postStrategies.map((strategy, index) => (
                                                    <div key={index} className="flex items-center space-x-2">
                                                        <span className="text-sm font-medium text-gray-500 w-5">{index + 1}.</span>
                                                        <input
                                                            type="text"
                                                            value={strategy}
                                                            onChange={(e) => updateStrategy(index, e.target.value)}
                                                            className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 text-sm"
                                                            placeholder={`Strategy ${index + 1}`}
                                                        />
                                                        {postStrategies.length > 1 && (
                                                            <button
                                                                type="button"
                                                                onClick={() => removeStrategy(index)}
                                                                className="px-2 py-1 text-red-500 hover:bg-red-50 rounded transition-colors text-sm"
                                                                title="Remove"
                                                            >
                                                                âœ•
                                                            </button>
                                                        )}
                                                    </div>
                                                ))}

                                                {postStrategies.length < 10 && (
                                                    <div className="flex items-center space-x-2 mt-2">
                                                        <span className="w-5"></span>
                                                        <button
                                                            type="button"
                                                            onClick={addStrategyField}
                                                            className="px-3 py-1 text-teal-600 border border-teal-300 rounded-lg hover:bg-teal-100 transition-colors text-sm font-medium"
                                                        >
                                                            + Add Strategy
                                                        </button>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Q2: Thinking Change */}
                                <div>
                                    <label className="block text-sm font-bold text-gray-800 mb-2">
                                        Q2. Compared to before reading the article, how much has your thinking about running effective meetings changed? *
                                    </label>
                                    <div className="flex items-center justify-between mt-3">
                                        <span className="text-xs text-gray-500 w-20">Not at all</span>
                                        <div className="flex space-x-1">
                                            {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                <button
                                                    key={value}
                                                    type="button"
                                                    onClick={() => setThinkingChange(value.toString())}
                                                    className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                        thinkingChange === value.toString()
                                                            ? 'bg-teal-500 text-white'
                                                            : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                    }`}
                                                >
                                                    {value}
                                                </button>
                                            ))}
                                        </div>
                                        <span className="text-xs text-gray-500 w-20 text-right">A great deal</span>
                                    </div>
                                </div>

                                {/* Q3: Confidence in New Strategies */}
                                <div>
                                    <label className="block text-sm font-bold text-gray-800 mb-2">
                                        Q3. How confident are you that your <span className="text-teal-600">new</span> strategies will improve your upcoming meeting's effectiveness? *
                                    </label>
                                    <div className="flex items-center justify-between mt-3">
                                        <span className="text-xs text-gray-500 w-24">Not at all confident</span>
                                        <div className="flex space-x-1">
                                            {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                <button
                                                    key={value}
                                                    type="button"
                                                    onClick={() => setNewStrategyConfidence(value.toString())}
                                                    className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                        newStrategyConfidence === value.toString()
                                                            ? 'bg-teal-500 text-white'
                                                            : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                    }`}
                                                >
                                                    {value}
                                                </button>
                                            ))}
                                        </div>
                                        <span className="text-xs text-gray-500 w-24 text-right">Extremely confident</span>
                                    </div>
                                </div>

                                {/* Q4: Implementation Likelihood */}
                                <div>
                                    <label className="block text-sm font-bold text-gray-800 mb-2">
                                        Q4. How likely are you to actually implement these changes? *
                                    </label>
                                    <div className="flex items-center justify-between mt-3">
                                        <span className="text-xs text-gray-500 w-20">Very unlikely</span>
                                        <div className="flex space-x-1">
                                            {[1, 2, 3, 4, 5, 6, 7].map(value => (
                                                <button
                                                    key={value}
                                                    type="button"
                                                    onClick={() => setImplementationLikelihood(value.toString())}
                                                    className={`w-10 h-10 rounded-full text-sm font-bold transition-colors ${
                                                        implementationLikelihood === value.toString()
                                                            ? 'bg-teal-500 text-white'
                                                            : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-100'
                                                    }`}
                                                >
                                                    {value}
                                                </button>
                                            ))}
                                        </div>
                                        <span className="text-xs text-gray-500 w-20 text-right">Very likely</span>
                                    </div>
                                </div>

                                {/* Submit */}
                                <div className="pt-6 border-t">
                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className="w-full bg-teal-500 text-white py-3 px-6 rounded-lg hover:bg-teal-600 font-medium transition-colors text-lg disabled:bg-teal-300 disabled:cursor-not-allowed flex items-center justify-center"
                                    >
                                        {isSubmitting ? (
                                            <>
                                                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Saving...
                                            </>
                                        ) : (
                                            'Continue â†’'
                                        )}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PostTask />, document.getElementById('root'));
    </script>

    <!-- Feedback Widget -->
    <script src="feedback-widget.js"></script>
</body>
</html>
