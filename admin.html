<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Admin Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Initialize Firebase - AOM Project
        const firebaseConfig = {
            apiKey: "AIzaSyClsZXLxKOXjUtB5loTfz0__GpJ8AQYEas",
            authDomain: "aom-paper-understanding.firebaseapp.com",
            projectId: "aom-paper-understanding",
            storageBucket: "aom-paper-understanding.firebasestorage.app",
            messagingSenderId: "668607386746",
            appId: "1:668607386746:web:dc6711c596542fe1b217c3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function AdminDashboard() {
            const [experiments, setExperiments] = useState([]);
            const [selectedExperiment, setSelectedExperiment] = useState(null);
            const [loading, setLoading] = useState(false);
            const [view, setView] = useState('list');
            const chartRefs = useRef({});

            useEffect(() => {
                loadExperiments();
            }, []);

            // Cleanup charts
            useEffect(() => {
                return () => {
                    Object.values(chartRefs.current).forEach(chart => {
                        if (chart) chart.destroy();
                    });
                };
            }, [view, selectedExperiment]);

            const loadExperiments = async () => {
                setLoading(true);
                try {
                    const experimentsQuery = db.collectionGroup('experiments');
                    const snapshot = await experimentsQuery.get();
                    
                    let experimentsData = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return {
                            id: doc.id,
                            ...data,
                            events: data.reading?.events || [],
                            startedAt: data.startedAt?.toDate?.() || data.createdAt,
                            completedAt: data.completedAt?.toDate?.() || null
                        };
                    });
                    
                    experimentsData.sort((a, b) => {
                        const timeA = a.startedAt instanceof Date ? a.startedAt.getTime() : (a.startedAt || 0);
                        const timeB = b.startedAt instanceof Date ? b.startedAt.getTime() : (b.startedAt || 0);
                        return timeB - timeA;
                    });
                    
                    setExperiments(experimentsData);
                    console.log('Loaded:', experimentsData.length, 'experiments');
                } catch (error) {
                    console.error('Error loading:', error);
                } finally {
                    setLoading(false);
                }
            };

            const analyzeClassification = (events) => {
                if (!events) return null;

                const scrollEvents = events.filter(e => e.eventType === 'scroll_action');
                const tabSwitchEvents = events.filter(e => e.eventType === 'tab_switch' && e.classification === 'llm');
                const llmActivityEvents = events.filter(e => e.eventType === 'llm_activity');

                const summary = {
                    reading: { count: 0, duration: 0, sections: new Set() },
                    scanning: { count: 0, duration: 0, sections: new Set() },
                    scrolling: { count: 0, duration: 0, sections: new Set() },
                    llm: { count: 0, duration: 0, sections: new Set() }
                };

                const sectionMap = {};

                // Scroll events
                scrollEvents.forEach(e => {
                    const cls = e.classification;
                    const section = e.sectionBeforeScroll || e.currentSection || 'Unknown';

                    if (summary[cls]) {
                        summary[cls].count++;

                        // Duration Í≥ÑÏÇ∞
                        if (cls === 'scrolling') {
                            // Scrolling: pause + scroll motion Î™®Îëê Ìè¨Ìï®
                            summary[cls].duration += ((e.pauseDuration || 0) + (e.scrollDuration || 0));
                        } else {
                            // Reading/Scanning: pauseÎßå
                            summary[cls].duration += (e.pauseDuration || 0);
                        }

                        summary[cls].sections.add(section);

                        if (!sectionMap[section]) {
                            sectionMap[section] = { reading: 0, scanning: 0, scrolling: 0, llm: 0 };
                        }

                        // Section mapÎèÑ ÎèôÏùºÌïòÍ≤å
                        if (cls === 'scrolling') {
                            sectionMap[section][cls] += ((e.pauseDuration || 0) + (e.scrollDuration || 0));
                        } else {
                            sectionMap[section][cls] += (e.pauseDuration || 0);
                        }
                    }
                });

                // LLM events (tab switches - legacy)
                tabSwitchEvents.forEach(e => {
                    summary.llm.count++;
                    summary.llm.duration += (e.llmDuration || e.timeOnPreviousTab || 0);
                    summary.llm.sections.add('AI Tab'); // LLMÏùÄ ÌäπÏ†ï ÏÑπÏÖò ÏóÜÏùå
                });

                // LLM activity events (new format)
                llmActivityEvents.forEach(e => {
                    summary.llm.count++;
                    summary.llm.duration += (e.duration || 0);
                    summary.llm.sections.add('AI Chat'); // LLMÏùÄ ÌäπÏ†ï ÏÑπÏÖò ÏóÜÏùå
                });

                const totalDuration = summary.reading.duration + summary.scanning.duration + 
                                     summary.scrolling.duration + summary.llm.duration;
                
                Object.keys(summary).forEach(key => {
                    summary[key].percentage = totalDuration > 0 
                        ? (summary[key].duration / totalDuration * 100).toFixed(1)
                        : 0;
                    summary[key].sections = Array.from(summary[key].sections);
                    summary[key].durationSec = (summary[key].duration / 1000).toFixed(1);
                    summary[key].timePercentage = totalDuration > 0
                        ? (summary[key].duration / totalDuration * 100).toFixed(1)
                        : 0;
                });

                return { summary, sectionMap, totalDuration };
            };

            // Render charts when detail view is shown
            useEffect(() => {
                if (view === 'detail' && selectedExperiment) {
                    const analysis = analyzeClassification(selectedExperiment.events);
                    if (!analysis) return;

                    // Pie Chart - Time-based, Reading/Scanning/Scrolling only
                    setTimeout(() => {
                        const pieCtx = document.getElementById('classificationPieChart');
                        if (pieCtx && !chartRefs.current.pie) {
                            const readingTime = analysis.summary.reading.duration;
                            const scanningTime = analysis.summary.scanning.duration;
                            const scrollingTime = analysis.summary.scrolling.duration;
                            const totalTimeWithoutLLM = readingTime + scanningTime + scrollingTime;
                            
                            chartRefs.current.pie = new Chart(pieCtx, {
                                type: 'doughnut',
                                data: {
                                    labels: ['Reading', 'Scanning', 'Scrolling'],
                                    datasets: [{
                                        data: [readingTime, scanningTime, scrollingTime],
                                        backgroundColor: ['#059669', '#34D399', '#A7F3D0'],
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: true,
                                    plugins: {
                                        legend: { 
                                            position: 'bottom',
                                            labels: {
                                                generateLabels: function(chart) {
                                                    const data = chart.data;
                                                    return data.labels.map((label, i) => {
                                                        const value = data.datasets[0].data[i];
                                                        const percentage = ((value / totalTimeWithoutLLM) * 100).toFixed(1);
                                                        return {
                                                            text: `${label}: ${(value/1000).toFixed(1)}s (${percentage}%)`,
                                                            fillStyle: data.datasets[0].backgroundColor[i],
                                                            hidden: false,
                                                            index: i
                                                        };
                                                    });
                                                }
                                            }
                                        },
                                        tooltip: {
                                            callbacks: {
                                                label: function(context) {
                                                    const value = context.parsed;
                                                    const percentage = ((value / totalTimeWithoutLLM) * 100).toFixed(1);
                                                    return `${context.label}: ${(value/1000).toFixed(1)}s (${percentage}%)`;
                                                }
                                            }
                                        }
                                    }
                                }
                            });
                        }

                        // Stacked Bar Chart - Section by Section
                        const barCtx = document.getElementById('sectionStackedChart');
                        if (barCtx && !chartRefs.current.bar) {
                            const sections = Object.keys(analysis.sectionMap);
                            const readingData = sections.map(s => analysis.sectionMap[s].reading / 1000);
                            const scanningData = sections.map(s => analysis.sectionMap[s].scanning / 1000);
                            const scrollingData = sections.map(s => analysis.sectionMap[s].scrolling / 1000);

                            chartRefs.current.bar = new Chart(barCtx, {
                                type: 'bar',
                                data: {
                                    labels: sections,
                                    datasets: [
                                        {
                                            label: 'Reading',
                                            data: readingData,
                                            backgroundColor: '#059669',
                                        },
                                        {
                                            label: 'Scanning',
                                            data: scanningData,
                                            backgroundColor: '#34D399',
                                        },
                                        {
                                            label: 'Scrolling',
                                            data: scrollingData,
                                            backgroundColor: '#A7F3D0',
                                        }
                                    ]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: true,
                                    scales: {
                                        x: { stacked: true },
                                        y: {
                                            stacked: true,
                                            beginAtZero: true,
                                            title: {
                                                display: true,
                                                text: 'Time (seconds)'
                                            }
                                        }
                                    },
                                    plugins: {
                                        legend: { position: 'bottom' }
                                    }
                                }
                            });
                        }
                    }, 100);
                }
            }, [view, selectedExperiment]);

            // Detail View
            if (view === 'detail' && selectedExperiment) {
                const analysis = analyzeClassification(selectedExperiment.events);
                const scrollEvents = selectedExperiment.events.filter(e => e.eventType === 'scroll_action');
                const llmActivityEvents = selectedExperiment.events.filter(e => e.eventType === 'llm_activity');
                const allEvents = selectedExperiment.events || []; // Î™®Îì† Ïù¥Î≤§Ìä∏ (scroll + tab_switch + llm_activity)

                // Timeline calculation
                const startEvent = selectedExperiment.events.find(e => e.eventType === 'reading_phase_start' || e.eventType === 'experiment_start');
                const endEvent = selectedExperiment.events.find(e => e.eventType === 'reading_phase_complete');
                const startTime = startEvent?.timestamp || (scrollEvents[0]?.timestamp || 0);
                const endTime = endEvent?.timestamp || (scrollEvents[scrollEvents.length - 1]?.timestamp || startTime);
                const totalDuration = endTime - startTime;

                return (
                    <div className="min-h-screen bg-gray-100">
                        <div className="bg-white shadow">
                            <div className="max-w-7xl mx-auto px-6 py-4">
                                <button
                                    onClick={() => {
                                        setView('list');
                                        setSelectedExperiment(null);
                                        Object.values(chartRefs.current).forEach(chart => {
                                            if (chart) chart.destroy();
                                        });
                                        chartRefs.current = {};
                                    }}
                                    className="mb-4 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                                >
                                    ‚Üê Back
                                </button>
                                <h1 className="text-2xl font-bold">
                                    Participant: {selectedExperiment.participantId}
                                </h1>
                                <p className="text-gray-600">
                                    Condition: <span className="font-semibold">{selectedExperiment.condition}</span> | 
                                    Paper: <span className="font-semibold">{selectedExperiment.paper}</span> |
                                    Completed: {selectedExperiment.completedAt ? new Date(selectedExperiment.completedAt).toLocaleString() : 'N/A'}
                                </p>
                            </div>
                        </div>

                        <div className="max-w-7xl mx-auto px-6 py-6">
                            {/* Reading Pattern Classification */}
                            {analysis && (
                                <div className="bg-white rounded-lg shadow p-6 mb-6">
                                    <h2 className="text-xl font-bold mb-6">Reading Pattern Classification</h2>
                                    
                                    {/* Tab Usage Distribution (Îß® ÏúÑ, with_llmÎßå) */}
                                    {(() => {
                                        console.log('üîç Condition:', selectedExperiment.condition);
                                        console.log('üîç Analysis:', analysis);

                                        // Reading tab time = Reading + Scanning + Scrolling ÌñâÎèô ÏãúÍ∞Ñ
                                        const readingTabTime = analysis.summary.reading.duration +
                                                              analysis.summary.scanning.duration +
                                                              analysis.summary.scrolling.duration;
                                        // AI tab time = LLM ÏãúÍ∞Ñ
                                        const aiTabTime = analysis.summary.llm.duration;
                                        const totalTime = readingTabTime + aiTabTime;

                                        console.log('üîç Reading time:', readingTabTime, 'LLM time:', aiTabTime);

                                        if (totalTime === 0) return null;

                                        const readingPercent = (readingTabTime / totalTime * 100);
                                        const aiPercent = (aiTabTime / totalTime * 100);

                                        return (
                                            <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                                <h3 className="text-md font-semibold mb-3">Tab Usage Distribution</h3>

                                                {/* Horizontal Bar */}
                                                <div className="h-12 bg-gray-200 rounded-lg overflow-hidden flex shadow-sm mb-3">
                                                    <div
                                                        className="bg-emerald-500 flex items-center justify-center text-white font-semibold transition-all"
                                                        style={{ width: `${readingPercent}%` }}
                                                    >
                                                        {readingPercent > 10 ? `Reading ${readingPercent.toFixed(0)}%` : ''}
                                                    </div>
                                                    <div
                                                        className="bg-purple-500 flex items-center justify-center text-white font-semibold transition-all"
                                                        style={{ width: `${aiPercent}%` }}
                                                    >
                                                        {aiPercent > 10 ? `AI ${aiPercent.toFixed(0)}%` : ''}
                                                    </div>
                                                </div>

                                                {/* Stats */}
                                                <div className="grid grid-cols-3 gap-3 text-sm">
                                                    <div className="text-center">
                                                        <span className="text-gray-600">Reading Tab: </span>
                                                        <span className="font-bold text-emerald-600">
                                                            {(readingTabTime / 1000 / 60).toFixed(1)}m
                                                        </span>
                                                        <span className="text-xs text-gray-500 ml-1">
                                                            ({readingPercent.toFixed(0)}%)
                                                        </span>
                                                    </div>
                                                    <div className="text-center">
                                                        <span className="text-gray-600">AI Tab: </span>
                                                        <span className="font-bold text-purple-600">
                                                            {(aiTabTime / 1000 / 60).toFixed(1)}m
                                                        </span>
                                                        <span className="text-xs text-gray-500 ml-1">
                                                            ({aiPercent.toFixed(0)}%)
                                                        </span>
                                                    </div>
                                                    <div className="text-center">
                                                        <span className="text-gray-600">Total: </span>
                                                        <span className="font-bold text-gray-700">
                                                            {(totalTime / 1000 / 60).toFixed(1)}m
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })()}
                                    
                                    {/* Interaction Count Cards */}
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                                        <div className="flex items-center justify-between p-3 bg-emerald-50 rounded border-l-4 border-emerald-700">
                                            <span className="font-medium text-sm">Reading</span>
                                            <span className="text-2xl font-bold text-green-600">
                                                {analysis.summary.reading.count}
                                            </span>
                                        </div>
                                        <div className="flex items-center justify-between p-3 bg-green-50 rounded border-l-4 border-emerald-500">
                                            <span className="font-medium text-sm">Scanning</span>
                                            <span className="text-2xl font-bold text-yellow-600">
                                                {analysis.summary.scanning.count}
                                            </span>
                                        </div>
                                        <div className="flex items-center justify-between p-3 bg-emerald-50 rounded border-l-4 border-emerald-300">
                                            <span className="font-medium text-sm">Scrolling</span>
                                            <span className="text-2xl font-bold text-blue-600">
                                                {analysis.summary.scrolling.count}
                                            </span>
                                        </div>
                                        <div className="flex items-center justify-between p-3 bg-purple-50 rounded border-l-4 border-purple-500">
                                            <span className="font-medium text-sm">LLM</span>
                                            <span className="text-2xl font-bold text-purple-600">
                                                {analysis.summary.llm.count}
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        {/* Left: Pie Chart (Time-based, Reading/Scanning/Scrolling only) */}
                                        <div>
                                            <h3 className="text-md font-semibold mb-3 text-center">Reading Behavior Distribution (Time-based)</h3>
                                            <canvas id="classificationPieChart"></canvas>
                                        </div>

                                        {/* Right: Time-Based Summary (ÌöåÏÉâ ÏòÅÏó≠) */}
                                        <div>
                                            <h3 className="text-md font-semibold mb-3 text-center">Reading Behavior Summary</h3>
                                            <div className="p-4 bg-gray-50 rounded border-t-2 border-gray-200">
                                                <p className="text-sm font-semibold text-gray-700 mb-2">Time-Based Analysis</p>
                                                <div className="space-y-1 text-sm">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Reading time:</span>
                                                        <span className="font-semibold text-green-600">
                                                            {analysis.summary.reading.durationSec}s ({analysis.summary.reading.timePercentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Scanning time:</span>
                                                        <span className="font-semibold text-yellow-600">
                                                            {analysis.summary.scanning.durationSec}s ({analysis.summary.scanning.timePercentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Scrolling time:</span>
                                                        <span className="font-semibold text-blue-600">
                                                            {analysis.summary.scrolling.durationSec}s ({analysis.summary.scrolling.timePercentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">LLM time:</span>
                                                        <span className="font-semibold text-purple-600">
                                                            {analysis.summary.llm.durationSec}s ({analysis.summary.llm.timePercentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between pt-2 border-t border-gray-300">
                                                        <span className="text-gray-700 font-medium">Total:</span>
                                                        <span className="font-bold text-gray-900">
                                                            {(analysis.totalDuration / 1000).toFixed(1)}s ({(analysis.totalDuration / 1000 / 60).toFixed(1)}m)
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* LLM Usage Statistics (with_llm only) */}
                            {selectedExperiment.condition === 'with_llm' && selectedExperiment.llmInteraction && (
                                <div className="bg-white rounded-lg shadow p-6 mb-6">
                                    <h2 className="text-xl font-bold mb-4">LLM Usage Statistics</h2>
                                    
                                    {/* LLM Interaction Stats */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                        <div className="p-6 bg-purple-50 rounded-lg border-l-4 border-purple-500">
                                            <div className="text-sm text-gray-600">Total Queries</div>
                                            <div className="text-4xl font-bold text-purple-600 mt-2">
                                                {selectedExperiment.llmInteraction.totalQueries || 0}
                                            </div>
                                        </div>
                                        
                                        <div className="p-6 bg-purple-50 rounded-lg border-l-4 border-purple-500">
                                            <div className="text-sm text-gray-600">Average Response Time</div>
                                            <div className="text-4xl font-bold text-purple-600 mt-2">
                                                {((selectedExperiment.llmInteraction.avgResponseTime || 0) / 1000).toFixed(1)}s
                                            </div>
                                        </div>
                                    </div>

                                    {/* Query List */}
                                    <div className="p-4 bg-gray-50 rounded max-h-80 overflow-y-auto">
                                        <div className="text-sm font-semibold text-gray-700 mb-3">Questions Asked:</div>
                                        <div className="space-y-3">
                                            {selectedExperiment.llmInteraction.messages?.map((msg, idx) => (
                                                <div key={idx} className="p-3 bg-white rounded border border-gray-200">
                                                    <div className="flex items-start justify-between">
                                                        <div className="font-medium text-gray-700 flex-1">
                                                            <span className="text-purple-600 font-bold">Q{idx + 1}:</span> {msg.question?.substring(0, 150)}{msg.question?.length > 150 ? '...' : ''}
                                                        </div>
                                                        <div className="text-xs text-gray-500 ml-4 whitespace-nowrap">
                                                            {(msg.responseTime / 1000).toFixed(1)}s
                                                        </div>
                                                    </div>
                                                </div>
                                            )) || <div className="text-center text-gray-500">No messages recorded</div>}
                                        </div>
                                    </div>
                                    
                                    {/* LLM Typing Pattern Analysis */}
                                    {(() => {
                                        const llmActivities = allEvents.filter(e => e.eventType === 'llm_activity');
                                        
                                        if (llmActivities.length === 0) return null;
                                        
                                        const typingEvents = llmActivities.filter(e => e.classification === 'typing');
                                        const noneTypingEvents = llmActivities.filter(e => e.classification === 'none-typing');
                                        
                                        const typingDuration = typingEvents.reduce((sum, e) => sum + (e.duration || 0), 0);
                                        const noneTypingDuration = noneTypingEvents.reduce((sum, e) => sum + (e.duration || 0), 0);
                                        const totalActivityDuration = typingDuration + noneTypingDuration;
                                        
                                        const typingPercent = totalActivityDuration > 0 ? (typingDuration / totalActivityDuration * 100) : 0;
                                        const noneTypingPercent = totalActivityDuration > 0 ? (noneTypingDuration / totalActivityDuration * 100) : 0;
                                        
                                        return (
                                            <div className="mt-6 p-4 bg-purple-50 rounded-lg border-l-4 border-purple-500">
                                                <h3 className="text-md font-semibold mb-3">‚å®Ô∏è LLM Usage Pattern</h3>
                                                
                                                {/* Horizontal Bar */}
                                                <div className="h-8 bg-gray-200 rounded-lg overflow-hidden flex shadow-sm mb-3">
                                                    <div 
                                                        className="bg-indigo-600 flex items-center justify-center text-white text-xs font-semibold transition-all"
                                                        style={{ width: `${typingPercent}%` }}
                                                    >
                                                        {typingPercent > 10 ? `Typing ${typingPercent.toFixed(0)}%` : ''}
                                                    </div>
                                                    <div 
                                                        className="bg-purple-400 flex items-center justify-center text-white text-xs font-semibold transition-all"
                                                        style={{ width: `${noneTypingPercent}%` }}
                                                    >
                                                        {noneTypingPercent > 10 ? `Reading ${noneTypingPercent.toFixed(0)}%` : ''}
                                                    </div>
                                                </div>
                                                
                                                {/* Stats Grid */}
                                                <div className="grid grid-cols-3 gap-3 text-sm">
                                                    <div className="text-center">
                                                        <div className="text-gray-600">Typing</div>
                                                        <div className="font-bold text-indigo-600">
                                                            {(typingDuration / 1000).toFixed(1)}s
                                                        </div>
                                                        <div className="text-xs text-gray-500">
                                                            {typingEvents.length} events
                                                        </div>
                                                    </div>
                                                    <div className="text-center">
                                                        <div className="text-gray-600">Reading/Thinking</div>
                                                        <div className="font-bold text-purple-600">
                                                            {(noneTypingDuration / 1000).toFixed(1)}s
                                                        </div>
                                                        <div className="text-xs text-gray-500">
                                                            {noneTypingEvents.length} events
                                                        </div>
                                                    </div>
                                                    <div className="text-center">
                                                        <div className="text-gray-600">Total Activity</div>
                                                        <div className="font-bold text-gray-700">
                                                            {(totalActivityDuration / 1000).toFixed(1)}s
                                                        </div>
                                                        <div className="text-xs text-gray-500">
                                                            {llmActivities.length} events
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                {/* Event List */}
                                                <details className="mt-4">
                                                    <summary className="cursor-pointer text-sm font-medium text-gray-700 hover:text-gray-900">
                                                        Show detailed timeline ({llmActivities.length} activities)
                                                    </summary>
                                                    <div className="mt-3 space-y-2 max-h-60 overflow-y-auto">
                                                        {llmActivities
                                                            .sort((a, b) => a.timestamp - b.timestamp)
                                                            .map((activity, idx) => (

                                            <td className="px-6 py-4">{exp.events?.length || 0}</td>
                                            <td className="px-6 py-4 text-sm">
                                                {exp.completedAt ? new Date(exp.completedAt).toLocaleString() : 'N/A'}
                                            </td>
                                            <td className="px-6 py-4">
                                                <button
                                                    onClick={() => {
                                                        setSelectedExperiment(exp);
                                                        setView('detail');
                                                    }}
                                                    className="text-blue-600 hover:text-blue-800 text-sm"
                                                >
                                                    View Details ‚Üí
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {experiments.length === 0 && !loading && (
                                <div className="text-center py-12 text-gray-500">
                                    No experiments found
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
