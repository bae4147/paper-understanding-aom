<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Admin Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Initialize Firebase - AOM Project
        const firebaseConfig = {
            apiKey: "AIzaSyClsZXLxKOXjUtB5loTfz0__GpJ8AQYEas",
            authDomain: "aom-paper-understanding.firebaseapp.com",
            projectId: "aom-paper-understanding",
            storageBucket: "aom-paper-understanding.firebasestorage.app",
            messagingSenderId: "668607386746",
            appId: "1:668607386746:web:dc6711c596542fe1b217c3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Default filter: 2025-12-20 03:30 KST
        const DEFAULT_FILTER_DATE = '2025-12-20';
        const DEFAULT_FILTER_TIME = '03:30';

        function AdminDashboard() {
            const [experiments, setExperiments] = useState([]);
            const [filteredExperiments, setFilteredExperiments] = useState([]);
            const [selectedExperiment, setSelectedExperiment] = useState(null);
            const [loading, setLoading] = useState(false);
            const [view, setView] = useState('list');
            const chartRefs = useRef({});

            // Date filter state
            const [filterEnabled, setFilterEnabled] = useState(true);
            const [filterDate, setFilterDate] = useState(DEFAULT_FILTER_DATE);
            const [filterTime, setFilterTime] = useState(DEFAULT_FILTER_TIME);

            // Condition counts from meta/conditionCounts
            const [conditionCounts, setConditionCounts] = useState({
                without_llm: 0,
                with_llm: 0,
                with_llm_extended: 0
            });

            // Get experiment datetime for filtering (KST)
            const getExperimentDatetime = (exp) => {
                // Try preTask.completedAt (ISO string)
                if (exp.preTask?.completedAt) {
                    try {
                        return new Date(exp.preTask.completedAt);
                    } catch (e) {}
                }
                // Try readingStartedAt
                if (exp.readingStartedAt) {
                    if (exp.readingStartedAt.toDate) {
                        return exp.readingStartedAt.toDate();
                    }
                    return new Date(exp.readingStartedAt);
                }
                // Try startedAt
                if (exp.startedAt) {
                    return exp.startedAt instanceof Date ? exp.startedAt : new Date(exp.startedAt);
                }
                // Try createdAt
                if (exp.createdAt) {
                    if (exp.createdAt.toDate) {
                        return exp.createdAt.toDate();
                    }
                    return new Date(exp.createdAt);
                }
                return null;
            };

            // Apply filter when experiments or filter settings change
            useEffect(() => {
                if (!filterEnabled) {
                    setFilteredExperiments(experiments);
                    return;
                }

                // Parse filter datetime as KST (UTC+9)
                const filterDatetimeStr = `${filterDate}T${filterTime}:00+09:00`;
                const filterDatetime = new Date(filterDatetimeStr);

                const filtered = experiments.filter(exp => {
                    const expDatetime = getExperimentDatetime(exp);
                    if (!expDatetime) return false;
                    return expDatetime >= filterDatetime;
                });

                setFilteredExperiments(filtered);
            }, [experiments, filterEnabled, filterDate, filterTime]);

            // Calculate filtered condition counts
            const filteredConditionCounts = {
                without_llm: filteredExperiments.filter(e => e.condition === 'without_llm').length,
                with_llm: filteredExperiments.filter(e => e.condition === 'with_llm').length,
                with_llm_extended: filteredExperiments.filter(e => e.condition === 'with_llm_extended').length
            };

            // Calculate filtered completion counts
            const filteredCompletionCounts = {
                completed: filteredExperiments.filter(e => e.status === 'completed').length,
                in_progress: filteredExperiments.filter(e => e.status !== 'completed').length
            };

            // Load condition counts
            const loadConditionCounts = async () => {
                try {
                    const counterRef = db.collection('meta').doc('conditionCounts');
                    const doc = await counterRef.get();
                    if (doc.exists) {
                        setConditionCounts(doc.data());
                    }
                } catch (error) {
                    console.error('Error loading condition counts:', error);
                }
            };

            useEffect(() => {
                loadExperiments();
                loadConditionCounts();
            }, []);

            // Cleanup charts
            useEffect(() => {
                return () => {
                    Object.values(chartRefs.current).forEach(chart => {
                        if (chart) chart.destroy();
                    });
                };
            }, [view, selectedExperiment]);

            const loadExperiments = async () => {
                setLoading(true);
                try {
                    const experimentsQuery = db.collectionGroup('experiments');
                    const snapshot = await experimentsQuery.get();
                    
                    let experimentsData = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return {
                            id: doc.id,
                            ...data,
                            events: data.reading?.events || [],
                            startedAt: data.createdAt?.toDate?.() || data.readingStartedAt?.toDate?.() || null,
                            completedAt: data.completedAt?.toDate?.() || data.reading?.completedAt?.toDate?.() || null
                        };
                    });
                    
                    experimentsData.sort((a, b) => {
                        const timeA = a.startedAt instanceof Date ? a.startedAt.getTime() : (a.startedAt || 0);
                        const timeB = b.startedAt instanceof Date ? b.startedAt.getTime() : (b.startedAt || 0);
                        return timeB - timeA;
                    });
                    
                    setExperiments(experimentsData);
                    console.log('Loaded:', experimentsData.length, 'experiments');
                } catch (error) {
                    console.error('Error loading:', error);
                } finally {
                    setLoading(false);
                }
            };

            const analyzeClassification = (events) => {
                if (!events) return null;

                const scrollEvents = events.filter(e => e.eventType === 'scroll_action');
                const tabSwitchEvents = events.filter(e => e.eventType === 'tab_switch' && e.classification === 'llm');
                const llmActivityEvents = events.filter(e => e.eventType === 'llm_activity');

                const summary = {
                    reading: { count: 0, duration: 0, sections: new Set() },
                    scanning: { count: 0, duration: 0, sections: new Set() },
                    scrolling: { count: 0, duration: 0, sections: new Set() },
                    llm: { count: 0, duration: 0, sections: new Set() }
                };

                const sectionMap = {};

                // Scroll events
                scrollEvents.forEach(e => {
                    const cls = e.classification;
                    const section = e.sectionBeforeScroll || e.currentSection || 'Unknown';

                    if (summary[cls]) {
                        summary[cls].count++;

                        // Duration Í≥ÑÏÇ∞
                        if (cls === 'scrolling') {
                            // Scrolling: pause + scroll motion Î™®Îëê Ìè¨Ìï®
                            summary[cls].duration += ((e.pauseDuration || 0) + (e.scrollDuration || 0));
                        } else {
                            // Reading/Scanning: pauseÎßå
                            summary[cls].duration += (e.pauseDuration || 0);
                        }

                        summary[cls].sections.add(section);

                        if (!sectionMap[section]) {
                            sectionMap[section] = { reading: 0, scanning: 0, scrolling: 0, llm: 0 };
                        }

                        // Section mapÎèÑ ÎèôÏùºÌïòÍ≤å
                        if (cls === 'scrolling') {
                            sectionMap[section][cls] += ((e.pauseDuration || 0) + (e.scrollDuration || 0));
                        } else {
                            sectionMap[section][cls] += (e.pauseDuration || 0);
                        }
                    }
                });

                // LLM events (tab switches - legacy)
                tabSwitchEvents.forEach(e => {
                    summary.llm.count++;
                    summary.llm.duration += (e.llmDuration || e.timeOnPreviousTab || 0);
                    summary.llm.sections.add('AI Tab'); // LLMÏùÄ ÌäπÏ†ï ÏÑπÏÖò ÏóÜÏùå
                });

                // LLM activity events (new format)
                llmActivityEvents.forEach(e => {
                    summary.llm.count++;
                    summary.llm.duration += (e.duration || 0);
                    summary.llm.sections.add('AI Chat'); // LLMÏùÄ ÌäπÏ†ï ÏÑπÏÖò ÏóÜÏùå
                });

                const totalDuration = summary.reading.duration + summary.scanning.duration + 
                                     summary.scrolling.duration + summary.llm.duration;
                
                Object.keys(summary).forEach(key => {
                    summary[key].percentage = totalDuration > 0 
                        ? (summary[key].duration / totalDuration * 100).toFixed(1)
                        : 0;
                    summary[key].sections = Array.from(summary[key].sections);
                    summary[key].durationSec = (summary[key].duration / 1000).toFixed(1);
                    summary[key].timePercentage = totalDuration > 0
                        ? (summary[key].duration / totalDuration * 100).toFixed(1)
                        : 0;
                });

                return { summary, sectionMap, totalDuration };
            };

            // Render charts when detail view is shown
            useEffect(() => {
                if (view === 'detail' && selectedExperiment) {
                    const analysis = analyzeClassification(selectedExperiment.events);
                    if (!analysis) return;

                    // Pie Chart - Time-based, Reading/Scanning/Scrolling only
                    setTimeout(() => {
                        const pieCtx = document.getElementById('classificationPieChart');
                        if (pieCtx && !chartRefs.current.pie) {
                            const readingTime = analysis.summary.reading.duration;
                            const scanningTime = analysis.summary.scanning.duration;
                            const scrollingTime = analysis.summary.scrolling.duration;
                            const totalTimeWithoutLLM = readingTime + scanningTime + scrollingTime;
                            
                            chartRefs.current.pie = new Chart(pieCtx, {
                                type: 'doughnut',
                                data: {
                                    labels: ['Reading', 'Scanning', 'Scrolling'],
                                    datasets: [{
                                        data: [readingTime, scanningTime, scrollingTime],
                                        backgroundColor: ['#059669', '#34D399', '#A7F3D0'],
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: true,
                                    plugins: {
                                        legend: { 
                                            position: 'bottom',
                                            labels: {
                                                generateLabels: function(chart) {
                                                    const data = chart.data;
                                                    return data.labels.map((label, i) => {
                                                        const value = data.datasets[0].data[i];
                                                        const percentage = ((value / totalTimeWithoutLLM) * 100).toFixed(1);
                                                        return {
                                                            text: `${label}: ${(value/1000).toFixed(1)}s (${percentage}%)`,
                                                            fillStyle: data.datasets[0].backgroundColor[i],
                                                            hidden: false,
                                                            index: i
                                                        };
                                                    });
                                                }
                                            }
                                        },
                                        tooltip: {
                                            callbacks: {
                                                label: function(context) {
                                                    const value = context.parsed;
                                                    const percentage = ((value / totalTimeWithoutLLM) * 100).toFixed(1);
                                                    return `${context.label}: ${(value/1000).toFixed(1)}s (${percentage}%)`;
                                                }
                                            }
                                        }
                                    }
                                }
                            });
                        }

                        // Stacked Bar Chart - Section by Section
                        const barCtx = document.getElementById('sectionStackedChart');
                        if (barCtx && !chartRefs.current.bar) {
                            const sections = Object.keys(analysis.sectionMap);
                            const readingData = sections.map(s => analysis.sectionMap[s].reading / 1000);
                            const scanningData = sections.map(s => analysis.sectionMap[s].scanning / 1000);
                            const scrollingData = sections.map(s => analysis.sectionMap[s].scrolling / 1000);

                            chartRefs.current.bar = new Chart(barCtx, {
                                type: 'bar',
                                data: {
                                    labels: sections,
                                    datasets: [
                                        {
                                            label: 'Reading',
                                            data: readingData,
                                            backgroundColor: '#059669',
                                        },
                                        {
                                            label: 'Scanning',
                                            data: scanningData,
                                            backgroundColor: '#34D399',
                                        },
                                        {
                                            label: 'Scrolling',
                                            data: scrollingData,
                                            backgroundColor: '#A7F3D0',
                                        }
                                    ]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: true,
                                    scales: {
                                        x: { stacked: true },
                                        y: {
                                            stacked: true,
                                            beginAtZero: true,
                                            title: {
                                                display: true,
                                                text: 'Time (seconds)'
                                            }
                                        }
                                    },
                                    plugins: {
                                        legend: { position: 'bottom' }
                                    }
                                }
                            });
                        }
                    }, 100);
                }
            }, [view, selectedExperiment]);

            // Detail View
            if (view === 'detail' && selectedExperiment) {
                const analysis = analyzeClassification(selectedExperiment.events);
                const scrollEvents = selectedExperiment.events.filter(e => e.eventType === 'scroll_action');
                const llmActivityEvents = selectedExperiment.events.filter(e => e.eventType === 'llm_activity');
                const allEvents = selectedExperiment.events || []; // Î™®Îì† Ïù¥Î≤§Ìä∏ (scroll + tab_switch + llm_activity)

                // Timeline calculation
                const startEvent = selectedExperiment.events.find(e => e.eventType === 'reading_phase_start' || e.eventType === 'experiment_start');
                const endEvent = selectedExperiment.events.find(e => e.eventType === 'reading_phase_complete');
                const startTime = startEvent?.timestamp || (scrollEvents[0]?.timestamp || 0);
                const endTime = endEvent?.timestamp || (scrollEvents[scrollEvents.length - 1]?.timestamp || startTime);
                const totalDuration = endTime - startTime;

                return (
                    <div className="min-h-screen bg-gray-100">
                        <div className="bg-white shadow">
                            <div className="max-w-7xl mx-auto px-6 py-4">
                                <button
                                    onClick={() => {
                                        setView('list');
                                        setSelectedExperiment(null);
                                        Object.values(chartRefs.current).forEach(chart => {
                                            if (chart) chart.destroy();
                                        });
                                        chartRefs.current = {};
                                    }}
                                    className="mb-4 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                                >
                                    ‚Üê Back
                                </button>
                                <h1 className="text-2xl font-bold">
                                    Participant: {selectedExperiment.participantId}
                                </h1>
                                <p className="text-gray-600">
                                    Condition: <span className="font-semibold">{selectedExperiment.condition}</span> | 
                                    Paper: <span className="font-semibold">{selectedExperiment.paper}</span> |
                                    Completed: {selectedExperiment.completedAt ? new Date(selectedExperiment.completedAt).toLocaleString() : 'N/A'}
                                </p>
                            </div>
                        </div>

                        <div className="max-w-7xl mx-auto px-6 py-6">
                            {/* Reading Pattern Classification */}
                            {analysis && (
                                <div className="bg-white rounded-lg shadow p-6 mb-6">
                                    <h2 className="text-xl font-bold mb-6">Reading Pattern Classification</h2>
                                    
                                    {/* Panel Focus Distribution - using focusTimes from reading data */}
                                    {/* This tracks which PANEL (reading vs right panel tabs) had user focus */}
                                    {(() => {
                                        console.log('üîç Condition:', selectedExperiment.condition);
                                        console.log('üîç selectedExperiment.reading:', selectedExperiment.reading);
                                        console.log('üîç focusTimes:', selectedExperiment.reading?.focusTimes);

                                        // Try to get focusTimes from reading data
                                        let focusTimes = selectedExperiment.reading?.focusTimes;

                                        // If no focusTimes, try to calculate from analysis (fallback for old data)
                                        if (!focusTimes && analysis) {
                                            const readingTime = analysis.summary.reading.duration +
                                                               analysis.summary.scanning.duration +
                                                               analysis.summary.scrolling.duration;
                                            const chatTime = analysis.summary.llm.duration;
                                            focusTimes = {
                                                reading: readingTime,
                                                chat: chatTime,
                                                audio: 0,
                                                video: 0,
                                                infographics: 0,
                                                simplified: 0
                                            };
                                            console.log('üîç Using fallback focusTimes from analysis:', focusTimes);
                                        }

                                        if (!focusTimes) return null;

                                        const condition = selectedExperiment.condition;
                                        const isExtended = condition === 'with_llm_extended';
                                        const isWithLLM = condition === 'with_llm' || isExtended;

                                        // Calculate times based on condition
                                        const readingTime = focusTimes.reading || 0;
                                        const chatTime = focusTimes.chat || 0;
                                        const audioTime = focusTimes.audio || 0;
                                        const videoTime = focusTimes.video || 0;
                                        const infographicsTime = focusTimes.infographics || 0;
                                        const simplifiedTime = focusTimes.simplified || 0;
                                        const quizTime = focusTimes.quiz || 0;

                                        let totalTime;
                                        if (isExtended) {
                                            totalTime = readingTime + chatTime + audioTime + videoTime + infographicsTime + simplifiedTime + quizTime;
                                        } else if (isWithLLM) {
                                            totalTime = readingTime + chatTime;
                                        } else {
                                            totalTime = readingTime;
                                        }

                                        if (totalTime === 0) return null;

                                        const getPercent = (time) => (time / totalTime * 100);

                                        // Tab config with colors
                                        const tabs = [
                                            { key: 'reading', label: 'Reading', time: readingTime, color: 'bg-emerald-500', textColor: 'text-emerald-600' },
                                            { key: 'chat', label: 'Chat', time: chatTime, color: 'bg-purple-500', textColor: 'text-purple-600', show: isWithLLM },
                                            { key: 'audio', label: 'Audio', time: audioTime, color: 'bg-blue-500', textColor: 'text-blue-600', show: isExtended },
                                            { key: 'video', label: 'Video', time: videoTime, color: 'bg-red-500', textColor: 'text-red-600', show: isExtended },
                                            { key: 'infographics', label: 'Infographics', time: infographicsTime, color: 'bg-yellow-500', textColor: 'text-yellow-600', show: isExtended },
                                            { key: 'quiz', label: 'Quiz', time: quizTime, color: 'bg-orange-500', textColor: 'text-orange-600', show: isExtended },
                                            { key: 'simplified', label: 'Simplified', time: simplifiedTime, color: 'bg-teal-500', textColor: 'text-teal-600', show: isExtended },
                                        ].filter(tab => tab.show !== false && tab.time > 0);

                                        return (
                                            <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                                <h3 className="text-md font-semibold mb-3">Time Distribution</h3>
                                                <p className="text-xs text-gray-500 mb-3">Time spent on each area during the reading session</p>

                                                {/* Horizontal Bar */}
                                                <div className="h-12 bg-gray-200 rounded-lg overflow-hidden flex shadow-sm mb-3">
                                                    {tabs.map(tab => {
                                                        const percent = getPercent(tab.time);
                                                        return (
                                                            <div
                                                                key={tab.key}
                                                                className={`${tab.color} flex items-center justify-center text-white font-semibold transition-all text-xs`}
                                                                style={{ width: `${percent}%` }}
                                                                title={`${tab.label}: ${(tab.time / 1000 / 60).toFixed(1)}m (${percent.toFixed(0)}%)`}
                                                            >
                                                                {percent > 8 ? `${tab.label} ${percent.toFixed(0)}%` : ''}
                                                            </div>
                                                        );
                                                    })}
                                                </div>

                                                {/* Stats Grid */}
                                                <div className={`grid gap-3 text-sm ${isExtended ? 'grid-cols-4 md:grid-cols-7' : isWithLLM ? 'grid-cols-3' : 'grid-cols-2'}`}>
                                                    {tabs.map(tab => (
                                                        <div key={tab.key} className="text-center">
                                                            <span className="text-gray-600 text-xs block">{tab.label}</span>
                                                            <span className={`font-bold ${tab.textColor}`}>
                                                                {(tab.time / 1000 / 60).toFixed(1)}m
                                                            </span>
                                                            <span className="text-xs text-gray-500 ml-1">
                                                                ({getPercent(tab.time).toFixed(0)}%)
                                                            </span>
                                                        </div>
                                                    ))}
                                                    <div className="text-center">
                                                        <span className="text-gray-600 text-xs block">Total</span>
                                                        <span className="font-bold text-gray-700">
                                                            {(totalTime / 1000 / 60).toFixed(1)}m
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })()}
                                    
                                    {/* Interaction Count Cards */}
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                                        <div className="flex items-center justify-between p-3 bg-emerald-50 rounded border-l-4 border-emerald-700">
                                            <span className="font-medium text-sm">Reading</span>
                                            <span className="text-2xl font-bold text-green-600">
                                                {analysis.summary.reading.count}
                                            </span>
                                        </div>
                                        <div className="flex items-center justify-between p-3 bg-green-50 rounded border-l-4 border-emerald-500">
                                            <span className="font-medium text-sm">Scanning</span>
                                            <span className="text-2xl font-bold text-yellow-600">
                                                {analysis.summary.scanning.count}
                                            </span>
                                        </div>
                                        <div className="flex items-center justify-between p-3 bg-emerald-50 rounded border-l-4 border-emerald-300">
                                            <span className="font-medium text-sm">Scrolling</span>
                                            <span className="text-2xl font-bold text-blue-600">
                                                {analysis.summary.scrolling.count}
                                            </span>
                                        </div>
                                        <div className="flex items-center justify-between p-3 bg-purple-50 rounded border-l-4 border-purple-500">
                                            <span className="font-medium text-sm">LLM</span>
                                            <span className="text-2xl font-bold text-purple-600">
                                                {analysis.summary.llm.count}
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        {/* Left: Pie Chart (Time-based, Reading/Scanning/Scrolling only) */}
                                        <div>
                                            <h3 className="text-md font-semibold mb-3 text-center">Reading Behavior Distribution (Time-based)</h3>
                                            <canvas id="classificationPieChart"></canvas>
                                        </div>

                                        {/* Right: Time-Based Summary (ÌöåÏÉâ ÏòÅÏó≠) */}
                                        <div>
                                            <h3 className="text-md font-semibold mb-3 text-center">Reading Behavior Summary</h3>
                                            <div className="p-4 bg-gray-50 rounded border-t-2 border-gray-200">
                                                <p className="text-sm font-semibold text-gray-700 mb-2">Time-Based Analysis</p>
                                                <div className="space-y-1 text-sm">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Reading time:</span>
                                                        <span className="font-semibold text-green-600">
                                                            {analysis.summary.reading.durationSec}s ({analysis.summary.reading.timePercentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Scanning time:</span>
                                                        <span className="font-semibold text-yellow-600">
                                                            {analysis.summary.scanning.durationSec}s ({analysis.summary.scanning.timePercentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">Scrolling time:</span>
                                                        <span className="font-semibold text-blue-600">
                                                            {analysis.summary.scrolling.durationSec}s ({analysis.summary.scrolling.timePercentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-600">LLM time:</span>
                                                        <span className="font-semibold text-purple-600">
                                                            {analysis.summary.llm.durationSec}s ({analysis.summary.llm.timePercentage}%)
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between pt-2 border-t border-gray-300">
                                                        <span className="text-gray-700 font-medium">Total:</span>
                                                        <span className="font-bold text-gray-900">
                                                            {(analysis.totalDuration / 1000).toFixed(1)}s ({(analysis.totalDuration / 1000 / 60).toFixed(1)}m)
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Extended Resources Statistics (with_llm_extended only) */}
                            {selectedExperiment.condition === 'with_llm_extended' && (
                                <div className="bg-white rounded-lg shadow p-6 mb-6">
                                    <h2 className="text-xl font-bold mb-4">Extended Resources Usage</h2>

                                    {/* Resources Availability */}
                                    {selectedExperiment.extendedResources?.resourcesAvailable && (
                                        <div className="mb-6 p-4 bg-gray-50 rounded-lg">
                                            <h3 className="text-md font-semibold mb-3">Resources Available</h3>
                                            <div className="flex space-x-4">
                                                <span className={`px-3 py-1 rounded-full text-sm ${

                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="flex justify-between items-center mb-6">
                            <div className="text-lg font-semibold">
                                {filterEnabled
                                    ? `Filtered: ${filteredExperiments.length} experiments`
                                    : `Total: ${experiments.length} experiments`
                                }
                            </div>
                            <button
                                onClick={() => { loadExperiments(); loadConditionCounts(); }}
                                disabled={loading}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400"
                            >
                                {loading ? 'Loading...' : 'Refresh'}
                            </button>
                        </div>

                        <div className="bg-white rounded-lg shadow overflow-hidden">
                            <table className="min-w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Participant
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Condition
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Paper
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Status
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Events
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Completed At
                                        </th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-200">
                                    {filteredExperiments.map((exp) => (
                                        <tr key={exp.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4">{exp.participantId}</td>
                                            <td className="px-6 py-4">
                                                <span className={`px-2 py-1 rounded text-xs ${
                                                    exp.condition === 'with_llm_extended'
                                                        ? 'bg-indigo-100 text-indigo-800'
                                                        : exp.condition === 'with_llm'
                                                            ? 'bg-purple-100 text-purple-800'
                                                            : 'bg-gray-100 text-gray-800'
                                                }`}>
                                                    {exp.condition}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 text-sm">{exp.paper}</td>
                                            <td className="px-6 py-4">
                                                <span className={`px-2 py-1 rounded text-xs ${
                                                    exp.status === 'completed'
                                                        ? 'bg-green-100 text-green-800'
                                                        : 'bg-yellow-100 text-yellow-800'
                                                }`}>
                                                    {exp.status || 'unknown'}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4">{exp.events?.length || 0}</td>
                                            <td className="px-6 py-4 text-sm">
                                                {exp.completedAt ? new Date(exp.completedAt).toLocaleString() : 'N/A'}
                                            </td>
                                            <td className="px-6 py-4">
                                                <button
                                                    onClick={() => {
                                                        setSelectedExperiment(exp);
                                                        setView('detail');
                                                    }}
                                                    className="text-blue-600 hover:text-blue-800 text-sm"
                                                >
                                                    View Details ‚Üí
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>

                            {filteredExperiments.length === 0 && !loading && (
                                <div className="text-center py-12 text-gray-500">
                                    {filterEnabled
                                        ? `No experiments found after ${filterDate} ${filterTime} KST`
                                        : 'No experiments found'
                                    }
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
    </script>

</body>
</html>
